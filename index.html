<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hub - Online GitHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style id="dynamicStyles">
        /* الأنماط الأساسية المأخوذة من الكود الأصلي */
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #202124; }
        .google-card { background: white; border: 1px solid #dadce0; border-radius: 8px; transition: all 0.2s; cursor: pointer; }
        .google-card:hover { box-shadow: 0 4px 12px rgba(60,64,67,.15); transform: translateY(-1px); }
        .admin-only { display: none !important; }
        body[data-user-role="admin"] .admin-only { display: inline-flex !important; }
        .tab-btn.active { color: #1a73e8; border-bottom: 3px solid #1a73e8; background-color: rgba(26, 115, 232, 0.05); }
        .dropdown:hover .dropdown-menu { display: block; }
    </style>
</head>
<body class="p-4 md:p-6" data-user-role="user">

    <div id="loginOverlay" class="fixed inset-0 z-[9999] bg-white flex items-center justify-center">
        <div class="text-center w-full max-w-sm p-8 border rounded-2xl shadow-sm bg-white">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 text-white shadow-xl">
                <i data-lucide="shield-check" class="w-10 h-10"></i>
            </div>
            <h2 class="text-2xl mb-8 font-bold text-gray-800">Team Hub Access</h2>
            <input type="text" id="userInput" placeholder="Username" class="w-full p-4 border rounded-xl mb-3 outline-none focus:ring-2 focus:ring-blue-500 text-left">
            <input type="password" id="passInput" placeholder="Password" onkeypress="if(event.key === 'Enter') checkLogin()" class="w-full p-4 border rounded-xl mb-4 outline-none focus:ring-2 focus:ring-blue-500 text-left">
            <button onclick="checkLogin()" class="w-full bg-[#1a73e8] text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition-all">Unlock System</button>
            <p id="loginError" class="text-red-600 mt-4 text-sm hidden font-medium">Invalid credentials!</p>
        </div>
    </div>

    <div id="mainContent" class="hidden max-w-[1600px] mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 pb-4 border-b gap-4">
            <div class="flex items-center gap-2">
                <span class="text-2xl font-bold text-[#1a73e8]">Team Hub</span>
                <span id="displayRole" class="px-3 py-1 bg-blue-50 text-blue-700 text-[10px] rounded-full border font-black uppercase tracking-widest"></span>
            </div>
            
            <div class="flex flex-wrap gap-2 items-center">
                <div class="relative dropdown admin-only">
                    <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded shadow-sm hover:bg-gray-200 font-bold flex items-center gap-2">
                        <i data-lucide="settings" class="w-4 h-4"></i> SETUP
                    </button>
                    <div class="dropdown-menu absolute right-0 mt-0 w-48 bg-white border rounded-xl shadow-xl hidden z-[2000]">
                        <button onclick="openDesignModal()" class="w-full text-right px-4 py-3 hover:bg-amber-50 flex items-center gap-2 text-sm border-b text-amber-700 font-bold">
                            <i data-lucide="palette" class="w-4 h-4"></i> Design Layout
                        </button>
                        <button onclick="openSetupModal()" class="w-full text-right px-4 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm border-b">
                            <i data-lucide="list" class="w-4 h-4 text-blue-600"></i> Fields Setup
                        </button>
                        <button onclick="openUsersModal()" class="w-full text-right px-4 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm">
                            <i data-lucide="users" class="w-4 h-4 text-purple-600"></i> Setup Users
                        </button>
                    </div>
                </div>
                <button onclick="openModal()" class="admin-only bg-[#1a73e8] text-white px-6 py-2 rounded shadow hover:bg-blue-700 font-medium">+ Add Member</button>
                <button onclick="window.print()" class="px-4 py-2 border rounded hover:bg-gray-50 flex items-center gap-2"><i data-lucide="printer" class="w-4 h-4"></i> Print</button>
            </div>
        </header>

        <div class="flex border-b border-gray-200 mb-6">
            <button onclick="switchTab('capacityTab', this)" class="tab-btn px-6 py-3 font-bold text-gray-500 active">Capacity Overview</button>
            <button onclick="switchTab('tableTab', this)" class="tab-btn px-6 py-3 font-bold text-gray-500">Team Table</button>
        </div>

        <div id="capacityTab" class="tab-content">
            <div id="capacityMainGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div id="devCapacitySection" class="p-4 border rounded-2xl bg-white shadow-sm">
                    <h3 class="text-blue-700 font-bold mb-3 border-b pb-2 flex justify-between">
                        <span>DEVELOPERS</span>
                        <span id="devTotalLabel" class="bg-blue-100 px-2 rounded">0</span>
                    </h3>
                    <div id="devCapacityGrid" class="grid gap-2"></div>
                </div>
                <div id="testerCapacitySection" class="p-4 border rounded-2xl bg-white shadow-sm">
                    <h3 class="text-green-700 font-bold mb-3 border-b pb-2 flex justify-between">
                        <span>TESTERS</span>
                        <span id="testerTotalLabel" class="bg-green-100 px-2 rounded">0</span>
                    </h3>
                    <div id="testerCapacityGrid" class="grid gap-2"></div>
                </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="p-4 border rounded-2xl bg-white shadow-sm h-[350px]"><canvas id="devPieChart"></canvas></div>
                <div class="p-4 border rounded-2xl bg-white shadow-sm h-[350px]"><canvas id="testerPieChart"></canvas></div>
            </div>
        </div>

        <div id="tableTab" class="tab-content hidden">
            <div class="google-card overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm" id="employeeTable">
                        <thead class="bg-gray-50"><tr id="tableHeaderRow" class="text-gray-600 border-b"></tr></thead>
                        <tbody id="employeeTableBody" class="divide-y"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 z-[1000] bg-black/50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 max-w-2xl w-full">
            <h3 class="text-xl font-bold mb-6">Member Configuration</h3>
            <form id="employeeForm" class="grid grid-cols-1 gap-4">
                <input type="hidden" id="editIndex">
                <div id="dynamicFieldsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                <div class="flex gap-2 justify-end mt-6">
                    <button type="button" onclick="closeModal()" class="px-6 py-2 bg-gray-100 rounded-lg">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg">Save & Sync</button>
                </div>
            </form>
        </div>
    </div>

    <div id="setupModal" class="fixed inset-0 z-[1100] bg-black/50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl font-bold mb-4">Fields Setup</h3>
            <div id="fieldsList" class="space-y-3 mb-6"></div>
            <button onclick="addNewFieldSetup()" class="mb-4 text-blue-600 font-bold">+ Add New Field</button>
            <div class="flex gap-2">
                <button onclick="saveSetup()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">SAVE TO CLOUD</button>
                <button onclick="closeSetupModal()" class="flex-1 py-3 bg-gray-100 rounded-xl">Close</button>
            </div>
        </div>
    </div>

    <div id="usersModal" class="fixed inset-0 z-[1100] bg-black/50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 max-w-2xl w-full">
            <h3 class="text-xl font-bold mb-4">User Management</h3>
            <div id="usersList" class="space-y-3 mb-6"></div>
            <button onclick="addNewUser()" class="mb-4 text-emerald-600 font-bold">+ Add New User</button>
            <div class="flex gap-2">
                <button onclick="saveUsers()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">SAVE TO CLOUD</button>
                <button onclick="closeUsersModal()" class="flex-1 py-3 bg-gray-100 rounded-xl">Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- البيانات الأساسية و GitHub ---
        const GITHUB_CONFIG = {
            repo: 'elmoatasemsaeed/NT_Team_HUB',
            path: 'data.json',
            token: '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',
            branch: 'main',
            sha: null
        };

        const STORAGE_KEYS = {
            EMPLOYEES: 'team_hub_emps',
            FIELDS: 'fields_setup_config',
            USERS: 'team_hub_users',
            DESIGN: 'team_hub_design'
        };

        let employees = JSON.parse(localStorage.getItem(STORAGE_KEYS.EMPLOYEES)) || [];
        let fieldsConfig = JSON.parse(localStorage.getItem(STORAGE_KEYS.FIELDS)) || [
            { id: 'name', label: 'Full Name', type: 'text', required: true, showInTable: true },
            { id: 'role', label: 'Role', type: 'select', options: ['Dev', 'Senior', 'Tester', 'Senior tester'], showInTable: true },
            { id: 'area', label: 'Area', type: 'select', options: ["Registration", "Internal lab", "Front and Financial"], showInTable: true }
        ];
        let users = JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS)) || [{ username: 'admin', password: '123', role: 'admin' }];
        let designSettings = JSON.parse(localStorage.getItem(STORAGE_KEYS.DESIGN)) || { cardHeight: 80, gridCols: 6 };

        let currentUserRole = 'user';

        // --- دوال المزامنة السحابية ---
        async function loadFromGitHub() {
            try {
                const url = `https://api.github.com/repos/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}?ref=${GITHUB_CONFIG.branch}`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${GITHUB_CONFIG.token}` } });
                if (res.ok) {
                    const data = await res.json();
                    GITHUB_CONFIG.sha = data.sha;
                    // فك التشفير مع دعم العربية
                    const content = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    
                    employees = content.employees || employees;
                    fieldsConfig = content.fields || fieldsConfig;
                    users = content.users || users;
                    designSettings = content.design || designSettings;
                    
                    saveLocally();
                    renderAll();
                    console.log("Data loaded from GitHub successfully");
                }
            } catch (err) { console.error("GitHub Load Error:", err); }
        }

        async function syncToGitHub() {
            const fullData = { employees, fields: fieldsConfig, users, design: designSettings, lastUpdate: new Date().toISOString() };
            try {
                // التأكد من جلب أحدث SHA قبل الحفظ لتجنب الـ Conflict
                const getFile = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
                    headers: { 'Authorization': `token ${GITHUB_CONFIG.token}` }
                });
                if(getFile.ok) { const d = await getFile.json(); GITHUB_CONFIG.sha = d.sha; }

                const body = {
                    message: `System Update - ${new Date().toLocaleString()}`,
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(fullData, null, 2)))),
                    branch: GITHUB_CONFIG.branch,
                    sha: GITHUB_CONFIG.sha
                };

                const res = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${GITHUB_CONFIG.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (res.ok) {
                    const d = await res.json();
                    GITHUB_CONFIG.sha = d.content.sha;
                    console.log("GitHub Sync Complete");
                } else {
                    alert("Sync Failed! Check console for details.");
                }
            } catch (err) { console.error("GitHub Sync Error:", err); }
        }

        // --- دوال الحفظ العامة (تستخدم في كل الشاشات) ---
        async function globalSave() {
            saveLocally();
            if (currentUserRole === 'admin') {
                await syncToGitHub();
            }
            renderAll();
        }

        function saveLocally() {
            localStorage.setItem(STORAGE_KEYS.EMPLOYEES, JSON.stringify(employees));
            localStorage.setItem(STORAGE_KEYS.FIELDS, JSON.stringify(fieldsConfig));
            localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify(users));
            localStorage.setItem(STORAGE_KEYS.DESIGN, JSON.stringify(designSettings));
        }

        // --- دوال الشاشات الفرعية ---
        async function saveSetup() { // حفظ إعدادات الحقول
            await globalSave();
            closeSetupModal();
            location.reload(); // إعادة تحميل لبناء الجداول الجديدة
        }

        async function saveUsers() { // حفظ المستخدمين
            await globalSave();
            closeUsersModal();
            alert("Users updated online.");
        }

        async function saveDesign() { // حفظ التصميم
            // تحديث كائن designSettings من القيم في الـ Inputs
            designSettings.cardHeight = document.getElementById('control_cardHeight')?.value || 80;
            // ... باقي القيم ...
            await globalSave();
            alert("Layout saved online.");
        }

        // --- إدارة الدخول ---
        async function checkLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            const found = users.find(x => x.username === u && x.password === p);
            
            if (found) {
                currentUserRole = found.role;
                document.body.setAttribute('data-user-role', currentUserRole);
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('displayRole').innerText = `${u} (${currentUserRole})`;
                
                // تحميل البيانات فوراً من GitHub للمسؤول
                if(currentUserRole === 'admin') await loadFromGitHub();
                renderAll();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        // --- دوال مساعدة (مأخوذة من كودك الأصلي وتعديلها) ---
        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            btn.classList.add('active');
        }

        function renderAll() {
            renderTable();
            renderCapacity();
            renderDynamicForm();
            lucide.createIcons();
        }

        // دالة الحفظ عند إضافة موظف
        document.getElementById('employeeForm').onsubmit = async (e) => {
            e.preventDefault();
            const idx = document.getElementById('editIndex').value;
            let emp = {};
            fieldsConfig.forEach(f => {
                emp[f.id] = document.getElementById(`field_${f.id}`).value;
            });
            
            if(idx !== "") employees[idx] = emp; else employees.push(emp);
            
            await globalSave();
            closeModal();
        };

        // ... دوال الـ Render (Table, Capacity, etc) كما هي في كودك الأصلي ...
        // مع تغيير أي استدعاء لـ localStorage بـ globalSave()

        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
