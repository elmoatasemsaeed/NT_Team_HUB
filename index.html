<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hub - Professional Online</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style id="dynamicStyles">
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #202124; }
        .google-card { background: white; border: 1px solid #dadce0; border-radius: 8px; transition: all 0.2s; }
        .google-card:hover { box-shadow: 0 4px 12px rgba(60,64,67,.15); transform: translateY(-1px); }
        .vacation-row { background-color: #fce8e6 !important; border-left: 4px solid #d93025; }
        .tab-btn.active { border-bottom: 3px solid #1a73e8; color: #1a73e8; font-weight: 700; }
        .admin-only { display: none; }
        [data-user-role="admin"] .admin-only { display: inline-block; }
        #loginOverlay { background: rgba(255,255,255,0.9); backdrop-filter: blur(8px); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="loginOverlay" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-100">
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-blue-50 rounded-full mb-4">
                    <i data-lucide="shield-check" class="w-12 h-12 text-blue-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Team Hub Login</h1>
                <p class="text-gray-500">Enter your credentials to sync data</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="userInput" placeholder="Username" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="password" id="passInput" placeholder="Password" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                <div class="pt-4 border-t italic text-xs text-gray-400 mb-2 text-center">GitHub Connection Settings</div>
                <input type="password" id="ghTokenInput" placeholder="GitHub Classic Token (repo scope)" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none bg-emerald-50">
                
                <label class="flex items-center space-x-2 text-sm text-gray-600 cursor-pointer">
                    <input type="checkbox" id="rememberMe" class="rounded text-blue-600" checked>
                    <span>Remember me on this device</span>
                </label>

                <button onclick="checkLogin()" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold text-lg transition shadow-lg">
                    Access Dashboard
                </button>
                <div id="loginError" class="hidden text-red-500 text-sm text-center font-bold"></div>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <nav class="bg-white border-b sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <span class="text-xl font-bold text-blue-600 flex items-center">
                        <i data-lucide="layout-dashboard" class="mr-2"></i> TEAM_HUB
                    </span>
                    <div class="h-6 w-[1px] bg-gray-300"></div>
                    <span id="displayRole" class="text-sm font-medium text-gray-600 bg-gray-100 px-3 py-1 rounded-full uppercase"></span>
                </div>
                
                <div class="flex items-center space-x-2">
                    <button onclick="saveToGitHub()" class="admin-only bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center hover:bg-emerald-700">
                        <i data-lucide="cloud-upload" class="w-4 h-4 mr-2"></i> Push to Cloud
                    </button>
                    <button onclick="logout()" class="text-gray-500 hover:text-red-600 p-2">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
            
            <div class="max-w-7xl mx-auto px-4 flex space-x-8">
                <button onclick="switchTab('capacityTab', this)" class="tab-btn active px-4 py-3 text-sm font-medium transition-all">CAPACITY GRID</button>
                <button onclick="switchTab('tableTab', this)" class="tab-btn px-4 py-3 text-sm font-medium transition-all">TEAM DATABASE</button>
                <button onclick="switchTab('settingsTab', this)" class="tab-btn admin-only px-4 py-3 text-sm font-medium transition-all">SYSTEM SETTINGS</button>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-4 lg:p-8">
            
            <div id="capacityTab" class="tab-content space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="google-card p-6 h-80">
                        <h3 class="font-bold text-gray-700 mb-4 flex items-center italic">
                            <i data-lucide="code-2" class="mr-2 text-blue-500"></i> Developers by Area
                        </h3>
                        <canvas id="chart_c1"></canvas>
                    </div>
                    <div class="google-card p-6 h-80">
                        <h3 class="font-bold text-gray-700 mb-4 flex items-center italic">
                            <i data-lucide="microscope" class="mr-2 text-green-500"></i> Testers by Area
                        </h3>
                        <canvas id="chart_c2"></canvas>
                    </div>
                </div>

                <div>
                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-l-4 border-blue-600 pl-3">Developers Grid</h2>
                    <div id="devCapacityGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-l-4 border-green-600 pl-3">Testers Grid</h2>
                    <div id="testerCapacityGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
                </div>
            </div>

            <div id="tableTab" class="tab-content hidden space-y-4">
                <div class="flex flex-wrap gap-4 items-center justify-between bg-white p-4 rounded-xl border">
                    <div class="flex gap-2 items-center flex-1 min-w-[300px]">
                        <i data-lucide="search" class="text-gray-400"></i>
                        <input type="text" id="filterName" oninput="renderTable()" placeholder="Search members..." class="w-full bg-transparent outline-none">
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="exportToExcel()" class="px-4 py-2 border rounded-lg text-sm hover:bg-gray-50 flex items-center">
                            <i data-lucide="download" class="w-4 h-4 mr-2"></i> Export Excel
                        </button>
                        <button onclick="openAddModal()" class="admin-only px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-bold flex items-center">
                            <i data-lucide="user-plus" class="w-4 h-4 mr-2"></i> Add Member
                        </button>
                    </div>
                </div>

                <div class="google-card overflow-hidden">
                    <table class="w-full text-left">
                        <thead id="tableHeader" class="bg-gray-50 border-b"></thead>
                        <tbody id="employeeTableBody" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </div>

            <div id="settingsTab" class="tab-content hidden">
                <div class="bg-white p-6 rounded-2xl border">
                    <h2 class="text-xl font-bold mb-6">System Configuration</h2>
                    <p class="text-gray-500 italic">Configuration module is active for admins.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="detailsPopup" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl">
            <div class="p-6 border-b flex justify-between items-center bg-gray-50 rounded-t-2xl">
                <h3 id="popupTitle" class="text-xl font-bold text-gray-800 uppercase"></h3>
                <button onclick="closePopup()" class="text-gray-400 hover:text-red-500"><i data-lucide="x-circle"></i></button>
            </div>
            <div id="popupList" class="p-6 grid grid-cols-1 gap-3 max-h-[60vh] overflow-y-auto"></div>
        </div>
    </div>

    <div id="loadingStatus" class="fixed bottom-6 right-6 z-[200] hidden">
        <div class="bg-white px-6 py-3 rounded-full shadow-2xl border flex items-center space-x-3">
            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600"></div>
            <span class="text-sm font-bold text-gray-700">Syncing Cloud...</span>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="logic.js"></script>
    
    <script>
        // Initialization Logic
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('userInput').value = data.user || '';
                document.getElementById('passInput').value = data.pass || '';
                document.getElementById('ghTokenInput').value = data.token || '';
                // Optional: Auto-login
            }
        });

        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.remove('hidden');
            btn.classList.add('active');
            if (tabId === 'capacityTab') renderCharts();
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        async function checkLogin() {
            const userVal = document.getElementById('userInput').value;
            const passVal = document.getElementById('passInput').value;
            const tokenVal = document.getElementById('ghTokenInput').value;
            const remember = document.getElementById('rememberMe').checked;

            githubConfig.token = tokenVal;
            const success = await loadFromGitHub();

            if (success) {
                const foundUser = users.find(u => u.username === userVal && u.password === passVal);
                if (foundUser) {
                    currentUserRole = foundUser.role;
                    document.body.setAttribute('data-user-role', currentUserRole);
                    document.getElementById('displayRole').innerText = `${foundUser.username} (${foundUser.role})`;
                    document.getElementById('loginOverlay').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');

                    if (remember) {
                        localStorage.setItem(STORAGE_KEY, JSON.stringify({ user: userVal, pass: passVal, token: tokenVal }));
                    }
                    renderAll();
                } else {
                    document.getElementById('loginError').classList.remove('hidden');
                    document.getElementById('loginError').innerText = "خطأ في اسم المستخدم أو كلمة المرور";
                }
            } else {
                alert("فشل الاتصال بـ GitHub. يرجى التأكد من الـ Token.");
            }
        }

        function logout() {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }
    </script>
</body>
</html>
