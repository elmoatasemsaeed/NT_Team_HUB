<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hub - Full Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; }
        .admin-only { display: none !important; }
        body[data-user-role="admin"] .admin-only { display: inline-flex !important; }
        .vacation-row { background-color: #fce8e6 !important; border-left: 4px solid #d93025; }
        .tab-btn.active { color: #1a73e8; border-bottom: 3px solid #1a73e8; background-color: rgba(26, 115, 232, 0.05); }
        .dropdown:hover .dropdown-menu { display: block; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div id="loginOverlay" class="fixed inset-0 z-[9999] bg-white flex items-center justify-center">
        <div class="relative text-center w-full max-w-sm p-8 border rounded-2xl shadow-sm bg-white">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 text-white shadow-xl">
                <i data-lucide="cloud-lightning" class="w-10 h-10"></i>
            </div>
            <h2 class="text-2xl mb-8 font-bold text-gray-800">Team Hub Cloud Login</h2>
            <input type="text" id="userInput" placeholder="Username" class="w-full p-4 border rounded-xl mb-3 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="passInput" placeholder="Password" onkeypress="if(event.key === 'Enter') checkLogin()" class="w-full p-4 border rounded-xl mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="checkLogin()" id="loginBtn" class="w-full bg-[#1a73e8] text-white py-3 rounded-xl font-bold hover:bg-blue-700">Unlock & Sync</button>
            <p id="loginError" class="text-red-600 mt-4 text-xs hidden"></p>
        </div>
    </div>

    <div id="mainContent" class="hidden max-w-[1600px] mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 pb-4 border-b gap-4">
            <div class="flex items-center gap-4">
                <span class="text-2xl font-bold text-[#1a73e8]">Team Hub <span class="text-gray-400 text-sm">Pro</span></span>
                <div id="syncStatus" class="flex items-center gap-2 text-[10px] font-bold text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full border border-emerald-100">
                    <i data-lucide="refresh-cw" class="w-3 h-3"></i> CLOUD SYNC ACTIVE
                </div>
            </div>

            <nav class="flex items-center gap-2">
                <div class="relative dropdown admin-only">
                    <button class="px-4 py-2 border rounded-lg flex items-center gap-2 hover:bg-gray-50">
                        <i data-lucide="settings" class="w-4 h-4"></i> Setup
                    </button>
                    <div class="dropdown-menu absolute right-0 mt-2 w-48 bg-white border rounded-xl shadow-xl hidden z-50">
                        <button onclick="openUsersModal()" class="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm border-b">
                            <i data-lucide="users" class="w-4 h-4"></i> Manage Users
                        </button>
                        <button onclick="openModal()" class="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm">
                            <i data-lucide="user-plus" class="w-4 h-4"></i> Add Member
                        </button>
                    </div>
                </div>

                <div class="relative dropdown admin-only">
                    <button class="px-4 py-2 border rounded-lg flex items-center gap-2 hover:bg-gray-50">
                        <i data-lucide="database" class="w-4 h-4"></i> Backup
                    </button>
                    <div class="dropdown-menu absolute right-0 mt-2 w-56 bg-white border rounded-xl shadow-xl hidden z-50">
                        <button onclick="exportToExcel()" class="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm border-b">
                            <i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Export to Excel
                        </button>
                        <button onclick="performFullBackup()" class="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm">
                            <i data-lucide="download" class="w-4 h-4"></i> Download JSON
                        </button>
                    </div>
                </div>

                <button onclick="window.print()" class="p-2 border rounded-lg hover:bg-gray-50"><i data-lucide="printer" class="w-4 h-4"></i></button>
                <span id="displayRole" class="ml-4 px-3 py-1 bg-gray-100 text-[10px] rounded-full font-black uppercase"></span>
            </nav>
        </header>

        <div class="flex border-b mb-6">
            <button onclick="switchTab('dashboardTab', this)" class="tab-btn active px-6 py-3 font-bold text-gray-500">Dashboard</button>
            <button onclick="switchTab('tableTab', this)" class="tab-btn px-6 py-3 font-bold text-gray-500">Team Table</button>
        </div>

        <div id="dashboardTab" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="p-4 border rounded-2xl bg-white shadow-sm">
                    <h3 class="text-blue-700 font-black mb-4 uppercase text-[10px] tracking-widest">Developers Capacity</h3>
                    <div id="devCapacityGrid" class="grid grid-cols-2 lg:grid-cols-4 gap-2 text-center"></div>
                </div>
                <div class="p-4 border rounded-2xl bg-white shadow-sm">
                    <h3 class="text-green-700 font-black mb-4 uppercase text-[10px] tracking-widest">Testers Capacity</h3>
                    <div id="testerCapacityGrid" class="grid grid-cols-2 lg:grid-cols-4 gap-2 text-center"></div>
                </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-[400px]">
                <div class="bg-white border rounded-2xl p-4"><canvas id="devPieChart"></canvas></div>
                <div class="bg-white border rounded-2xl p-4"><canvas id="testerPieChart"></canvas></div>
            </div>
        </div>

        <div id="tableTab" class="tab-content hidden">
            <div class="bg-white border rounded-2xl overflow-hidden shadow-sm">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 border-b">
                        <tr id="tableHeaderRow" class="text-gray-600 font-bold"></tr>
                    </thead>
                    <tbody id="employeeTableBody" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const githubConfig = {
            repoPath: 'elmoatasemsaeed/NT_Team_HUB',
            filePath: 'data.json',
            token: 'YOUR_NEW_TOKEN_HERE', 
            branch: 'main',
            sha: null
        };

        let employees = [];
        let currentUserRole = null;
        let charts = {};

        // GitHub Logic
        async function fetchFromGitHub() {
            try {
                const url = `https://api.github.com/repos/${githubConfig.repoPath}/contents/${githubConfig.filePath}?t=${Date.now()}`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${githubConfig.token}` } });
                if (res.ok) {
                    const data = await res.json();
                    githubConfig.sha = data.sha;
                    const content = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    employees = content.employees || [];
                    return { success: true };
                }
                return { success: false, status: res.status };
            } catch (e) { return { success: false }; }
        }

        async function syncToGitHub() {
            const statusIcon = document.querySelector('#syncStatus i');
            statusIcon.classList.add('animate-spin');
            try {
                const content = btoa(unescape(encodeURIComponent(JSON.stringify({ employees }))));
                const res = await fetch(`https://api.github.com/repos/${githubConfig.repoPath}/contents/${githubConfig.filePath}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${githubConfig.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Update", content, sha: githubConfig.sha, branch: githubConfig.branch })
                });
                if (res.ok) {
                    const data = await res.json();
                    githubConfig.sha = data.content.sha;
                }
            } catch (e) { console.error("Sync error"); }
            statusIcon.classList.remove('animate-spin');
            renderAll();
        }

        // Auth & Render
        async function checkLogin() {
            const u = document.getElementById('userInput').value.toLowerCase();
            const p = document.getElementById('passInput').value;
            if ((u === 'admin' || u === 'user') && p === '123') {
                document.getElementById('loginBtn').innerText = "Syncing...";
                const res = await fetchFromGitHub();
                if(res.success) {
                    currentUserRole = u;
                    document.body.setAttribute('data-user-role', u);
                    document.getElementById('loginOverlay').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    document.getElementById('displayRole').innerText = u;
                    renderAll();
                } else {
                    document.getElementById('loginError').innerText = "Cloud Connection Error!";
                    document.getElementById('loginError').classList.remove('hidden');
                    document.getElementById('loginBtn').innerText = "Retry";
                }
            }
        }

        function renderAll() {
            renderTable(); updateCapacity(); lucide.createIcons();
        }

        // ... بقية وظائف الـ Render والـ Table والـ Charts كما في الملف الأصلي ...

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(employees);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "TeamData");
            XLSX.writeFile(wb, "Team_Hub_Export.xlsx");
        }

        function performFullBackup() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({employees}));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "team_hub_backup.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            btn.classList.add('active');
        }

        lucide.createIcons();
    </script>
</body>
</html>
