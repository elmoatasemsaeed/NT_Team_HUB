<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hub - Professional Management</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; color: #202124; }
        .google-card { background: white; border: 1px solid #dadce0; border-radius: 8px; transition: all 0.2s; }
        .google-card:hover { box-shadow: 0 4px 12px rgba(60,64,67,.15); transform: translateY(-1px); }
        .tab-btn { transition: all 0.3s; border-bottom: 2px solid transparent; color: #5f6368; }
        .tab-btn.active { border-bottom: 3px solid #1a73e8; color: #1a73e8; font-weight: 600; }
        .modal-bg { background: rgba(32, 33, 36, 0.6); backdrop-filter: blur(2px); }
        .admin-only { display: none; }
        [data-user-role="admin"] .admin-only { display: block; }
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="loginOverlay" class="fixed inset-0 z-[100] bg-white flex items-center justify-center p-4">
        <div class="w-full max-w-md space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-gray-100 text-center">
            <div class="flex flex-col items-center">
                <div class="p-4 bg-blue-50 rounded-full mb-4">
                    <i data-lucide="shield-check" class="w-12 h-12 text-blue-600"></i>
                </div>
                <h2 class="text-3xl font-extrabold text-gray-900">Team Hub Login</h2>
                <p class="text-gray-500 mt-2">Enter credentials to access the hub</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="userInput" placeholder="Username" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <input type="password" id="passInput" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <input type="password" id="ghTokenInput" placeholder="GitHub Access Token" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-all text-xs">
                <div class="flex items-center gap-2 text-sm text-gray-600 px-1">
                    <input type="checkbox" id="rememberMe" class="w-4 h-4 rounded border-gray-300">
                    <label for="rememberMe">Remember login</label>
                </div>
                <div id="loginError" class="hidden text-red-500 text-sm font-medium bg-red-50 p-3 rounded-lg border border-red-100"></div>
                <button onclick="checkLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all transform hover:-translate-y-1">
                    Sign In & Sync
                </button>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden pb-20">
        <header class="bg-white border-b sticky top-0 z-40 px-6 py-4">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-blue-600 rounded-lg text-white">
                        <i data-lucide="layers" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900 tracking-tight">NT Team HUB</h1>
                        <div id="displayRole" class="text-xs text-blue-600 font-medium uppercase tracking-wider"></div>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div id="loadingStatus" class="hidden flex items-center gap-2 px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-xs font-semibold animate-pulse">
                        <div class="loading-spinner"></div> Syncing...
                    </div>
                    <button onclick="loadFromGitHub(true)" class="p-2 hover:bg-gray-100 rounded-full text-gray-500 transition-colors" title="Manual Sync">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    </button>
                    <button onclick="openSetupModal()" class="admin-only p-2 hover:bg-gray-100 rounded-full text-gray-500 transition-colors" title="System Configuration">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                    </button>
                    <button onclick="logout()" class="p-2 hover:bg-red-50 rounded-full text-red-500 transition-colors" title="Logout">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="bg-white border-b sticky top-[73px] z-30 px-6 shadow-sm">
            <nav class="max-w-7xl mx-auto flex gap-8 overflow-x-auto no-scrollbar">
                <button onclick="switchTab('capacity', this)" class="tab-btn active py-4 px-2 text-sm font-medium whitespace-nowrap">Capacity Tracker</button>
                <button onclick="switchTab('database', this)" class="tab-btn py-4 px-2 text-sm font-medium whitespace-nowrap">Team Members</button>
                <button onclick="switchTab('dashboard', this)" class="tab-btn py-4 px-2 text-sm font-medium whitespace-nowrap">Analytics</button>
            </nav>
        </div>

        <main class="max-w-7xl mx-auto p-6">
            <div id="capacity" class="tab-content space-y-8">
                <section>
                    <div class="flex justify-between items-end mb-4 px-1">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">Developers</h2>
                            <p class="text-sm text-gray-500">Current availability and distribution</p>
                        </div>
                        <span id="devTotalLabel" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-bold">Total: 0</span>
                    </div>
                    <div id="devCapacityGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
                </section>

                <section>
                    <div class="flex justify-between items-end mb-4 px-1 pt-4 border-t">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">Testers</h2>
                            <p class="text-sm text-gray-500">Validation and testing force</p>
                        </div>
                        <span id="testerTotalLabel" class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-bold">Total: 0</span>
                    </div>
                    <div id="testerCapacityGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
                </section>
            </div>

            <div id="database" class="tab-content hidden space-y-6">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4 bg-white p-4 rounded-xl border">
                    <div class="flex flex-wrap gap-2 flex-1 w-full" id="filterContainer">
                        <div class="relative flex-1 min-w-[200px]">
                            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                            <input type="text" id="memberSearch" oninput="renderTable()" placeholder="Search members..." class="w-full pl-10 pr-4 py-2 bg-gray-50 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                        </div>
                        </div>
                    <div class="flex gap-2 w-full md:w-auto">
                        <button onclick="exportToExcel()" class="flex-1 md:flex-none px-4 py-2 border rounded-lg font-medium text-sm flex items-center justify-center gap-2 hover:bg-gray-50 transition-colors">
                            <i data-lucide="download" class="w-4 h-4"></i> Export
                        </button>
                        <button onclick="openModal()" class="admin-only flex-1 md:flex-none bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold flex items-center justify-center gap-2 shadow-md hover:bg-blue-700 transition-all">
                            <i data-lucide="plus" class="w-4 h-4"></i> Add Member
                        </button>
                    </div>
                </div>

                <div class="google-card overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 text-gray-500 uppercase text-[11px] font-bold tracking-wider">
                                <tr id="tableHeaderRow"></tr>
                            </thead>
                            <tbody id="employeeTableBody" class="divide-y"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="dashboard" class="tab-content hidden">
                <div id="dynamicChartsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </main>
    </div>

    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-bg p-4">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden max-h-[90vh] flex flex-col">
            <div class="p-6 border-b bg-gray-50 flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-800">Member Details</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <form id="employeeForm" onsubmit="handleEmployeeSubmit(event)" class="p-6 space-y-6 overflow-y-auto">
                <div id="dynamicFieldsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                <div class="pt-4 border-t space-y-4">
                    <h4 class="font-bold text-gray-700 flex items-center gap-2">
                        <i data-lucide="calendar-off" class="w-4 h-4"></i> Vacation Management
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-blue-50 p-4 rounded-xl">
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="checkbox" id="empIsVacation" class="w-5 h-5 rounded text-blue-600">
                            <span class="text-sm font-medium text-gray-700">Currently on Vacation</span>
                        </label>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold uppercase text-gray-400">Back on Date</label>
                            <input type="date" id="empVacationEnd" class="w-full p-2 border rounded-lg outline-none">
                        </div>
                    </div>
                </div>
                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="px-6 py-2 border rounded-xl hover:bg-gray-50 font-medium">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 shadow-md font-bold">Save Member</button>
                </div>
            </form>
        </div>
    </div>

    <div id="setupModal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-bg p-4">
        <div class="bg-white w-full max-w-3xl rounded-2xl shadow-2xl overflow-hidden max-h-[90vh] flex flex-col">
            <div class="p-6 border-b bg-gray-800 text-white flex justify-between items-center">
                <h3 class="text-xl font-bold">System Configuration</h3>
                <button onclick="document.getElementById('setupModal').classList.add('hidden')" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="p-6 overflow-y-auto space-y-6">
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="font-bold text-gray-700">Database Fields (Schema)</h4>
                        <button onclick="addNewField()" class="text-sm bg-blue-600 text-white px-3 py-1 rounded-md">Add New Field</button>
                    </div>
                    <div id="fieldsList" class="space-y-3"></div>
                </div>
            </div>
            <div class="p-6 border-t bg-gray-50 flex justify-end gap-3">
                <button onclick="document.getElementById('setupModal').classList.add('hidden')" class="px-6 py-2 border rounded-xl">Cancel</button>
                <button onclick="saveSetup()" class="px-6 py-2 bg-green-600 text-white rounded-xl font-bold shadow-md hover:bg-green-700">Save & Apply Changes</button>
            </div>
        </div>
    </div>

    <div id="optionsModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/50 p-4">
        <div class="bg-white w-full max-w-md rounded-xl shadow-2xl p-6">
            <h3 id="optionsModalTitle" class="text-lg font-bold mb-4">Manage Options</h3>
            <textarea id="optionsTextArea" rows="10" class="w-full p-3 border rounded-lg mb-4 text-sm" placeholder="Enter options, one per line..."></textarea>
            <div class="flex justify-end gap-2">
                <button onclick="document.getElementById('optionsModal').classList.add('hidden')" class="px-4 py-2 border rounded-lg">Cancel</button>
                <button id="saveOptionsBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Update Options</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="logic.js"></script>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('userInput').value = data.user || '';
                document.getElementById('passInput').value = data.pass || '';
                document.getElementById('ghTokenInput').value = data.token || '';
                checkLogin();
            }
        });

        function logout() {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }
    </script>
</body>
</html>
