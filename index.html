<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hub - Cloud Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style id="dynamicStyles">
        /* تم الاحتفاظ بنفس الستايل الأصلي مع تحسينات بسيطة */
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #202124; }
        .google-card { background: white; border: 1px solid #dadce0; border-radius: 8px; transition: all 0.2s; cursor: pointer; }
        .google-card:hover { box-shadow: 0 4px 12px rgba(60,64,67,.15); transform: translateY(-1px); }
        .vacation-row { background-color: #fce8e6 !important; border-left: 4px solid #d93025; }
        .admin-only { display: none !important; }
        body[data-user-role="admin"] .admin-only { display: inline-flex !important; }
        .dropdown:hover .dropdown-menu { display: block; }
        .tab-btn.active { color: #1a73e8; border-bottom: 3px solid #1a73e8; background-color: rgba(26, 115, 232, 0.05); }
        .large-modal { width: 95%; max-width: 1000px; max-height: 90vh; overflow-y: auto; border-radius: 16px; }
    </style>
</head>
<body class="p-4 md:p-6">

    <div id="loginOverlay" class="fixed inset-0 z-[9999] bg-white flex items-center justify-center">
        <div class="relative text-center w-full max-sm:px-4 max-w-sm p-8 border rounded-2xl shadow-sm bg-white">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 text-white shadow-xl">
                <i data-lucide="shield-check" class="w-10 h-10"></i>
            </div>
            <h2 class="text-2xl mb-8 font-bold text-gray-800">Team Hub Access</h2>
            <input type="text" id="userInput" placeholder="Username" class="w-full p-4 border rounded-xl mb-3 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="passInput" placeholder="Password" onkeypress="if(event.key === 'Enter') checkLogin()" class="w-full p-4 border rounded-xl mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="checkLogin()" class="w-full bg-[#1a73e8] text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition-all">Unlock System</button>
            <p id="loginError" class="text-red-600 mt-4 text-sm hidden font-medium">Invalid credentials!</p>
        </div>
    </div>

    <div id="mainContent" class="hidden max-w-[1600px] mx-auto">
        <header class="flex flex-col md:flex-row-reverse justify-between items-center mb-6 pb-4 border-b gap-4">
            <div class="flex items-center gap-2">
                <div id="syncStatus" class="flex items-center gap-1 text-[10px] font-bold text-gray-400 mr-2">
                    <i data-lucide="cloud-off" class="w-3 h-3"></i> OFFLINE
                </div>
                <span id="displayRole" class="mr-4 px-3 py-1 bg-blue-50 text-blue-700 text-[10px] rounded-full border font-black uppercase tracking-widest"></span>
            </div>
            
            <div class="flex flex-wrap gap-2 items-center">
                <div class="relative dropdown admin-only">
                    <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded shadow-sm hover:bg-gray-200 transition-all font-bold flex items-center gap-2">
                        <i data-lucide="menu" class="w-4 h-4"></i> SETUP
                    </button>
                    <div class="dropdown-menu absolute left-0 mt-0 w-56 bg-white border rounded-xl shadow-xl hidden z-[2000]">
                        <button onclick="openCloudConfigModal()" class="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm border-b text-blue-700 font-bold">
                            <i data-lucide="database" class="w-4 h-4"></i> Database Config (GitHub)
                        </button>
                        <button onclick="openDesignModal()" class="w-full text-left px-4 py-3 hover:bg-amber-50 flex items-center gap-2 text-sm border-b">
                            <i data-lucide="palette" class="w-4 h-4 text-amber-600"></i> Design Layout
                        </button>
                        <button onclick="openSetupModal()" class="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm border-b">
                            <i data-lucide="settings" class="w-4 h-4 text-blue-600"></i> Fields Setup
                        </button>
                        <button onclick="openUsersModal()" class="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm">
                            <i data-lucide="users" class="w-4 h-4 text-purple-600"></i> Setup Users
                        </button>
                    </div>
                </div>
                <button onclick="syncWithCloud()" id="syncBtn" class="bg-blue-50 text-blue-700 px-4 py-2 rounded shadow-sm hover:bg-blue-100 transition-all font-bold flex items-center gap-2 border border-blue-200">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i> SYNC CLOUD
                </button>
                <button onclick="openModal()" class="admin-only bg-[#1a73e8] text-white px-6 py-2 rounded shadow hover:bg-blue-700 transition-all font-medium">+ Add Member</button>
            </div>
        </header>

        <div class="flex border-b border-gray-200 mb-6 no-print tab-navigation">
            <button onclick="switchTab('capacityTab', this)" id="defaultTab" class="tab-btn px-6 py-3 font-bold text-gray-500 border-b-2 border-transparent hover:text-blue-600 transition-all active">Capacity Overview</button>
            <button onclick="switchTab('tableTab', this)" class="tab-btn px-6 py-3 font-bold text-gray-500 border-b-2 border-transparent hover:text-blue-600 transition-all">Team Table</button>
        </div>

        <div id="capacityTab" class="tab-content">
            <div id="capacityMainGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="p-4 border rounded-2xl bg-white shadow-sm">
                    <h3 class="text-blue-700 font-bold mb-3 flex justify-between items-center border-b pb-2 uppercase text-[10px] tracking-widest">
                        <span><i data-lucide="code" class="inline w-4 h-4"></i> Developers</span>
                        <span id="devTotalLabel">Total: 0</span>
                    </h3>
                    <div id="devCapacityGrid" class="grid grid-cols-2 lg:grid-cols-3 gap-2"></div>
                </div>
                <div class="p-4 border rounded-2xl bg-white shadow-sm">
                    <h3 class="text-green-700 font-bold mb-3 flex justify-between items-center border-b pb-2 uppercase text-[10px] tracking-widest">
                        <span><i data-lucide="check-square" class="inline w-4 h-4"></i> Testers</span>
                        <span id="testerTotalLabel">Total: 0</span>
                    </h3>
                    <div id="testerCapacityGrid" class="grid grid-cols-2 lg:grid-cols-3 gap-2"></div>
                </div>
            </div>
        </div>

        <div id="tableTab" class="tab-content hidden">
             <div class="google-card overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm" id="employeeTable">
                        <thead class="bg-gray-50"><tr id="tableHeaderRow" class="text-gray-600 border-b"></tr></thead>
                        <tbody id="employeeTableBody" class="divide-y"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="cloudConfigModal" class="fixed inset-0 z-[1200] bg-black/50 hidden flex items-center justify-center p-4">
        <div class="bg-white large-modal max-w-lg p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                    <i data-lucide="database" class="text-blue-600"></i> GitHub Database Config
                </h3>
                <button onclick="closeCloudConfigModal()" class="text-gray-400 hover:text-red-500"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">GitHub Repository (username/repo)</label>
                    <input type="text" id="dbRepo" placeholder="e.g. MyUser/TeamData" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Database File Path (json)</label>
                    <input type="text" id="dbPath" placeholder="e.g. data/db.json" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Personal Access Token (GitHub)</label>
                    <input type="password" id="dbToken" placeholder="ghp_xxxxxxxxxxxx" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="bg-amber-50 p-3 rounded-lg border border-amber-100 text-[11px] text-amber-700">
                    <i data-lucide="alert-triangle" class="w-3 h-3 inline"></i> تأكد أن التوكن لديه صلاحيات <b>repo</b> ليتمكن من القراءة والكتابة.
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="saveCloudConfig()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg hover:bg-blue-700">SAVE & CONNECT</button>
                <button onclick="closeCloudConfigModal()" class="flex-1 py-3 bg-gray-100 text-gray-600 rounded-xl font-bold">CANCEL</button>
            </div>
        </div>
    </div>

    <script>
        // Keys & Config
        const STORAGE_KEY = 'team_resource_db_v10';
        const CLOUD_CONFIG_KEY = 'team_hub_cloud_db_v1';
        
        // State
        let cloudConfig = JSON.parse(localStorage.getItem(CLOUD_CONFIG_KEY)) || { repo: '', path: '', token: '' };
        let employees = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        let fieldsConfig = JSON.parse(localStorage.getItem('fields_setup_config')) || [
            { id: 'name', label: 'Full Name', type: 'text', required: true, showInTable: true },
            { id: 'role', label: 'Role', type: 'select', options: ['Dev', 'Senior', 'Tester', 'Senior tester'], showInTable: true },
            { id: 'area', label: 'Area', type: 'select', options: ["Registration", "Internal lab", "Integration"], showInTable: true }
        ];
        let users = JSON.parse(localStorage.getItem('team_hub_users')) || [{ username: 'admin', password: '123', role: 'admin' }];
        let currentUserRole = null;
        let fileSha = null; // Important for GitHub Updates

        // Initial Load
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            if(cloudConfig.token) syncWithCloud();
        });

        // Login Logic
        function checkLogin() {
            const userVal = document.getElementById('userInput').value.trim();
            const passVal = document.getElementById('passInput').value;
            const foundUser = users.find(u => u.username === userVal && u.password === passVal);
            if (foundUser) {
                currentUserRole = foundUser.role;
                document.body.setAttribute('data-user-role', currentUserRole);
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('displayRole').innerText = `${foundUser.username} (${currentUserRole})`;
                renderAll();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        // --- CLOUD SYNC LOGIC (The New Part) ---

        async function syncWithCloud() {
            if (!cloudConfig.token || !cloudConfig.repo) {
                console.log("Cloud not configured");
                return;
            }

            updateSyncStatus('syncing', 'SYNCING...');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${cloudConfig.repo}/contents/${cloudConfig.path}`, {
                    headers: { 'Authorization': `token ${cloudConfig.token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    fileSha = data.sha;
                    const content = JSON.parse(atob(data.content));
                    
                    // Update Local Data with Cloud Data
                    employees = content.employees || employees;
                    fieldsConfig = content.fieldsConfig || fieldsConfig;
                    
                    saveLocally();
                    renderAll();
                    updateSyncStatus('online', 'CONNECTED');
                } else {
                    throw new Error('Failed to fetch from cloud');
                }
            } catch (err) {
                console.error(err);
                updateSyncStatus('offline', 'CLOUD ERROR');
            }
        }

        async function saveToCloud() {
            if (!cloudConfig.token || !cloudConfig.repo) return;

            updateSyncStatus('syncing', 'SAVING...');

            const fullData = {
                employees: employees,
                fieldsConfig: fieldsConfig,
                lastUpdated: new Date().toISOString()
            };

            const contentBase64 = btoa(unescape(encodeURIComponent(JSON.stringify(fullData, null, 2))));

            try {
                const response = await fetch(`https://api.github.com/repos/${cloudConfig.repo}/contents/${cloudConfig.path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${cloudConfig.token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Update Team Data: ${new Date().toLocaleString()}`,
                        content: contentBase64,
                        sha: fileSha
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    fileSha = result.content.sha;
                    updateSyncStatus('online', 'SAVED TO CLOUD');
                } else {
                    alert("Error saving to cloud. Make sure Token is valid.");
                    updateSyncStatus('offline', 'SAVE FAILED');
                }
            } catch (err) {
                console.error(err);
                updateSyncStatus('offline', 'CONNECTION ERROR');
            }
        }

        // --- Database Config Modals ---

        function openCloudConfigModal() {
            document.getElementById('dbRepo').value = cloudConfig.repo;
            document.getElementById('dbPath').value = cloudConfig.path;
            document.getElementById('dbToken').value = cloudConfig.token;
            document.getElementById('cloudConfigModal').classList.remove('hidden');
        }

        function closeCloudConfigModal() {
            document.getElementById('cloudConfigModal').classList.add('hidden');
        }

        function saveCloudConfig() {
            cloudConfig = {
                repo: document.getElementById('dbRepo').value.trim(),
                path: document.getElementById('dbPath').value.trim(),
                token: document.getElementById('dbToken').value.trim()
            };
            localStorage.setItem(CLOUD_CONFIG_KEY, JSON.stringify(cloudConfig));
            alert("Configuration Saved locally. Connecting...");
            closeCloudConfigModal();
            syncWithCloud();
        }

        function updateSyncStatus(status, text) {
            const el = document.getElementById('syncStatus');
            if (status === 'online') el.className = 'flex items-center gap-1 text-[10px] font-bold text-emerald-500 mr-2';
            else if (status === 'syncing') el.className = 'flex items-center gap-1 text-[10px] font-bold text-blue-500 animate-pulse mr-2';
            else el.className = 'flex items-center gap-1 text-[10px] font-bold text-red-500 mr-2';
            el.innerHTML = `<i data-lucide="${status === 'online' ? 'cloud-check' : 'cloud'}"></i> ${text}`;
            lucide.createIcons();
        }

        // --- Existing Functions Updated to trigger cloud save ---

        function saveLocally() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(employees));
        }

        // استبدل دالة save الأصلية بـ دالة تدعم الـ Cloud
        function save(render = true) {
            saveLocally();
            if (render) renderAll();
            if (cloudConfig.token) saveToCloud(); // Auto save to GitHub
        }

        // ... [باقي الدوال: renderTable, renderCapacity, filterTable, etc.] ...
        // ملاحظة: تأكد من نسخ باقي الدوال من ملفك الأصلي ليعمل النظام بالكامل.

    </script>
</body>
</html>
