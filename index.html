<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hub - Professional Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style id="dynamicStyles">
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #202124; }
        .google-card { background: white; border: 1px solid #dadce0; border-radius: 8px; transition: all 0.2s; cursor: pointer; }
        .google-card:hover { box-shadow: 0 4px 12px rgba(60,64,67,.15); transform: translateY(-1px); }
        .admin-only { display: none !important; }
        body[data-user-role="admin"] .admin-only { display: inline-flex !important; }
        .dropdown:hover .dropdown-menu { display: block; }
    </style>
</head>
<body class="p-4 md:p-6" data-user-role="user">

    <div id="loginOverlay" class="fixed inset-0 z-[9999] bg-white flex items-center justify-center">
        <div class="text-center w-full max-w-sm p-8 border rounded-2xl shadow-sm">
            <h2 class="text-2xl mb-8 font-bold">Team Hub Access</h2>
            <input type="text" id="userInput" placeholder="Username" class="w-full p-4 border rounded-xl mb-3 outline-none">
            <input type="password" id="passInput" placeholder="Password" onkeypress="if(event.key === 'Enter') checkLogin()" class="w-full p-4 border rounded-xl mb-4 outline-none">
            <button onclick="checkLogin()" class="w-full bg-[#1a73e8] text-white py-3 rounded-xl font-bold">Login</button>
            <p id="loginError" class="text-red-600 mt-4 text-sm hidden">Invalid credentials!</p>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <header class="flex justify-between items-center mb-6 pb-4 border-b">
            <div class="flex items-center gap-2">
                <span class="text-2xl font-bold text-[#1a73e8]">Team Hub</span>
                <span id="displayRole" class="px-2 py-1 bg-gray-100 text-[10px] rounded uppercase"></span>
            </div>
            <div class="flex gap-2">
                <div class="relative dropdown admin-only">
                    <button class="bg-gray-100 px-4 py-2 rounded font-bold">SETUP</button>
                    <div class="dropdown-menu absolute right-0 mt-0 w-48 bg-white border rounded shadow-xl hidden z-50">
                        <button onclick="openSetupModal()" class="w-full text-left px-4 py-2 hover:bg-gray-100">Fields Setup</button>
                        <button onclick="openUsersModal()" class="w-full text-left px-4 py-2 hover:bg-gray-100">User Management</button>
                        </div>
                </div>
                <button onclick="openModal()" class="admin-only bg-blue-600 text-white px-4 py-2 rounded">+ Add</button>
            </div>
        </header>

        </div>

    <script>
        // الإعدادات الخاصة بك
        let githubConfig = {
            repoPath: 'elmoatasemsaeed/NT_Team_HUB',
            filePath: 'data.json',
            token: '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',
            branch: 'main',
            sha: null
        };

        const STORAGE_KEY = 'team_hub_data_v1';
        let employees = [], fieldsConfig = [], users = [], designSettings = {};

        // 1. دالة الحفظ المركزية (ترفع كل شيء للـ Cloud)
        async function syncAllToGitHub() {
            if (!githubConfig.token) return;

            const fullData = {
                employees,
                fields: fieldsConfig,
                users,
                design: designSettings,
                lastSync: new Date().toISOString()
            };

            // حفظ محلي أولاً
            localStorage.setItem(STORAGE_KEY, JSON.stringify(fullData));

            try {
                // جلب الـ SHA الأحدث لتجنب الخطأ
                const getFile = await fetch(`https://api.github.com/repos/${githubConfig.repoPath}/contents/${githubConfig.filePath}`, {
                    headers: { 'Authorization': `token ${githubConfig.token}` }
                });
                if (getFile.ok) {
                    const fileData = await getFile.json();
                    githubConfig.sha = fileData.sha;
                }

                const response = await fetch(`https://api.github.com/repos/${githubConfig.repoPath}/contents/${githubConfig.filePath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: "Cloud Update: " + new Date().toLocaleString(),
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(fullData, null, 2)))),
                        sha: githubConfig.sha,
                        branch: githubConfig.branch
                    })
                });

                if (response.ok) console.log("✅ Synced to GitHub");
            } catch (err) {
                console.error("❌ Sync Error:", err);
            }
        }

        // 2. دالة جلب البيانات عند الفتح
        async function loadDataFromCloud() {
            try {
                const res = await fetch(`https://api.github.com/repos/${githubConfig.repoPath}/contents/${githubConfig.filePath}?ref=${githubConfig.branch}`, {
                    headers: { 'Authorization': `token ${githubConfig.token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    githubConfig.sha = data.sha;
                    const content = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    
                    // توزيع البيانات
                    employees = content.employees || [];
                    fieldsConfig = content.fields || [];
                    users = content.users || [];
                    designSettings = content.design || {};
                    
                    renderAll(); // تحديث الشاشة
                }
            } catch (e) { console.error("Load error", e); }
        }

        // 3. تعديل دوال الحفظ في المنيوهات لتستخدم المزامنة
        async function saveEmployee() {
            // ... منطق الإضافة الأصلي الخاص بك ...
            // في نهاية الدالة استبدل localStorage.setItem بـ:
            await syncAllToGitHub();
            renderAll();
        }

        async function saveSetup() {
            // (كود تعديل الحقول الخاص بك)
            await syncAllToGitHub();
            location.reload(); // لإعادة بناء الأعمدة
        }

        async function saveUsers() {
            // (كود تعديل المستخدمين الخاص بك)
            await syncAllToGitHub();
            alert("Users Updated Online");
        }

        // 4. دالة تسجيل الدخول
        async function checkLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            
            // محاولة جلب البيانات أولاً للتأكد من المستخدمين الأونلاين
            await loadDataFromCloud();
            
            const found = users.find(x => x.username === u && x.password === p);
            if (found) {
                document.body.setAttribute('data-user-role', found.role);
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('mainContent').classList.remove('hidden');
                lucide.createIcons();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        // تشغيل الأيقونات
        window.onload = () => {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        };

    </script>
</body>
</html>
