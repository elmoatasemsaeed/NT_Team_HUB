<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hub - Professional Online</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style id="dynamicStyles">
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #202124; }
        .google-card { background: white; border: 1px solid #dadce0; border-radius: 8px; transition: all 0.2s; }
        .google-card:hover { box-shadow: 0 4px 12px rgba(60,64,67,.15); transform: translateY(-1px); }
        .vacation-row { background-color: #fce8e6 !important; border-left: 4px solid #d93025; }
        .tab-btn.active { border-bottom: 3px solid #1a73e8; color: #1a73e8; font-weight: 700; }
        [data-user-role="viewer"] .admin-only { display: none !important; }
        .modal-overlay { background: rgba(32, 33, 36, 0.6); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="loginOverlay" class="fixed inset-0 z-[100] bg-white flex items-center justify-center p-4">
        <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-2xl shadow-2xl border border-gray-100">
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg rotate-3">
                    <i data-lucide="shield-check" class="text-white h-10 w-10"></i>
                </div>
                <h2 class="text-3xl font-black text-gray-900 tracking-tight">TEAM HUB</h2>
                <p class="text-gray-500 mt-2 font-medium">Secure Resource Management</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="userInput" placeholder="Username" class="w-full px-5 py-4 bg-gray-50 border-2 border-transparent focus:border-blue-600 rounded-xl outline-none transition-all font-medium">
                <input type="password" id="passInput" placeholder="Password" class="w-full px-5 py-4 bg-gray-50 border-2 border-transparent focus:border-blue-600 rounded-xl outline-none transition-all font-medium">
                <div class="pt-4 border-t border-gray-100">
                    <p class="text-xs font-bold text-gray-400 uppercase mb-3 flex items-center gap-2">
                        <i data-lucide="github" class="w-4 h-4"></i> GitHub Sync Token
                    </p>
                    <input type="password" id="ghTokenInput" placeholder="Enter Personal Access Token..." class="w-full px-5 py-4 bg-blue-50 border-2 border-blue-100 focus:border-blue-600 rounded-xl outline-none transition-all font-mono text-sm">
                </div>
                <label class="flex items-center gap-3 cursor-pointer p-2">
                    <input type="checkbox" id="rememberMe" class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="text-sm font-bold text-gray-600 uppercase italic">Remember Session</span>
                </label>
                <button onclick="checkLogin()" class="w-full py-5 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-black text-lg shadow-xl shadow-blue-200 transition-all active:scale-95 uppercase italic tracking-widest">Access System</button>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden min-h-screen flex flex-col">
        <nav class="bg-white border-b border-gray-200 sticky top-0 z-40">
            <div class="max-w-[1600px] mx-auto px-6 h-20 flex items-center justify-between">
                <div class="flex items-center gap-6">
                    <div class="flex items-center gap-3 bg-blue-50 px-4 py-2 rounded-xl">
                        <i data-lucide="layout-dashboard" class="text-blue-600 w-6 h-6"></i>
                        <span class="font-black text-xl tracking-tighter text-blue-900 italic uppercase">NT HUB</span>
                    </div>
                    <div class="flex gap-2 border-l pl-6 border-gray-100">
                        <button onclick="switchTab('capacityTab', this)" class="tab-btn active px-6 py-2 rounded-lg font-bold text-sm uppercase tracking-wider transition-all hover:bg-gray-50">Capacity</button>
                        <button onclick="switchTab('rosterTab', this)" class="tab-btn px-6 py-2 rounded-lg font-bold text-sm uppercase tracking-wider transition-all hover:bg-gray-50">Team Roster</button>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right mr-4">
                        <div id="displayRole" class="text-sm font-black text-blue-600 uppercase italic">Role: ---</div>
                        <div id="syncStatus" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Auto-sync Active</div>
                    </div>
                    <button onclick="performFullBackup()" class="p-3 bg-gray-50 hover:bg-gray-100 rounded-xl text-gray-600 transition-all admin-only" title="Full Backup">
                        <i data-lucide="download-cloud" class="w-5 h-5"></i>
                    </button>
                    <button onclick="location.reload()" class="p-3 bg-red-50 hover:bg-red-100 rounded-xl text-red-600 transition-all" title="Logout">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="flex-grow p-8 max-w-[1600px] mx-auto w-full">
            <div id="capacityTab" class="tab-content space-y-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="space-y-6">
                        <div class="flex items-center justify-between">
                            <h3 class="flex items-center gap-3 text-2xl font-black text-gray-800 uppercase italic">
                                <i data-lucide="code-2" class="text-blue-600 w-8 h-8"></i> Developers
                            </h3>
                            <button onclick="openVisibilityModal()" class="admin-only px-4 py-2 bg-white border shadow-sm rounded-lg text-xs font-bold uppercase hover:bg-gray-50">Configure View</button>
                        </div>
                        <div id="devCapacityGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                    </div>
                    <div class="space-y-6">
                        <div class="flex items-center justify-between">
                            <h3 class="flex items-center gap-3 text-2xl font-black text-gray-800 uppercase italic">
                                <i data-lucide="test-tube-2" class="text-green-600 w-8 h-8"></i> QA Engineers
                            </h3>
                        </div>
                        <div id="testerCapacityGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                    </div>
                </div>
                <div id="dynamicChartsGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8 pt-8 border-t border-gray-100"></div>
            </div>

            <div id="rosterTab" class="tab-content hidden space-y-6">
                <div class="bg-white p-6 rounded-2xl border border-gray-200 shadow-sm flex flex-wrap gap-4 items-end justify-between">
                    <div class="flex flex-wrap gap-4 items-end">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Search Name</label>
                            <input type="text" id="searchName" oninput="filterTable()" placeholder="Filter by name..." class="px-4 py-3 bg-gray-50 border-2 border-transparent focus:border-blue-600 rounded-xl outline-none w-64 font-medium transition-all">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Role Type</label>
                            <select id="filterRole" onchange="filterTable()" class="px-4 py-3 bg-gray-50 border-2 border-transparent focus:border-blue-600 rounded-xl outline-none w-48 font-bold transition-all appearance-none cursor-pointer"></select>
                        </div>
                        <button onclick="clearFilters()" class="px-6 py-3 text-gray-400 hover:text-blue-600 font-bold text-xs uppercase transition-all tracking-widest">Reset</button>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="exportToExcel()" class="flex items-center gap-2 px-6 py-3 bg-green-50 text-green-700 rounded-xl font-bold text-xs uppercase hover:bg-green-100 transition-all border border-green-200">
                            <i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Export
                        </button>
                        <button onclick="openModal()" class="admin-only flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-xs uppercase hover:bg-blue-700 transition-all shadow-lg shadow-blue-100 italic">
                            <i data-lucide="plus" class="w-4 h-4"></i> Add Member
                        </button>
                        <div class="relative group admin-only">
                            <button class="p-3 bg-gray-100 rounded-xl hover:bg-gray-200 transition-all">
                                <i data-lucide="settings-2" class="w-5 h-5 text-gray-600"></i>
                            </button>
                            <div class="absolute right-0 mt-2 w-56 bg-white border rounded-xl shadow-xl hidden group-hover:block z-50">
                                <button onclick="openSetupModal()" class="w-full text-left px-4 py-3 text-sm font-bold hover:bg-gray-50 flex items-center gap-2">
                                    <i data-lucide="table-properties" class="w-4 h-4"></i> Fields Setup
                                </button>
                                <button onclick="openChartsSetupModal()" class="w-full text-left px-4 py-3 text-sm font-bold hover:bg-gray-50 border-t flex items-center gap-2">
                                    <i data-lucide="pie-chart" class="w-4 h-4"></i> Charts Setup
                                </button>
                                <button onclick="openUsersModal()" class="w-full text-left px-4 py-3 text-sm font-bold hover:bg-gray-50 border-t flex items-center gap-2 text-red-600">
                                    <i data-lucide="users" class="w-4 h-4"></i> Users Admin
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full border-collapse">
                            <thead>
                                <tr class="bg-gray-50 border-b border-gray-200">
                                    <th onclick="handleSort('name')" class="px-6 py-4 text-left text-[11px] font-black text-gray-400 uppercase tracking-[0.2em] cursor-pointer hover:text-blue-600 transition-colors">Member Info <i data-lucide="arrow-up-down" class="inline w-3 h-3 ml-1"></i></th>
                                    <th onclick="handleSort('role')" class="px-6 py-4 text-left text-[11px] font-black text-gray-400 uppercase tracking-[0.2em] cursor-pointer hover:text-blue-600 transition-colors">Role <i data-lucide="arrow-up-down" class="inline w-3 h-3 ml-1"></i></th>
                                    <th onclick="handleSort('area')" class="px-6 py-4 text-left text-[11px] font-black text-gray-400 uppercase tracking-[0.2em] cursor-pointer hover:text-blue-600 transition-colors">Area <i data-lucide="arrow-up-down" class="inline w-3 h-3 ml-1"></i></th>
                                    <th id="dynamicHeadersContainer" class="p-0"></th>
                                    <th class="px-6 py-4 text-right text-[11px] font-black text-gray-400 uppercase tracking-[0.2em]">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="rosterTable" class="divide-y divide-gray-100"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="memberModal" class="fixed inset-0 z-50 modal-overlay hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-2xl">
            <div class="p-8 border-b sticky top-0 bg-white z-10 flex justify-between items-center">
                <h3 id="modalTitle" class="text-2xl font-black text-gray-800 uppercase italic tracking-tight">Member Details</h3>
                <button onclick="closeModal()" class="p-2 hover:bg-gray-100 rounded-full transition-all"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Full Name</label>
                        <input type="text" id="empName" class="w-full px-5 py-4 bg-gray-50 border-2 border-transparent focus:border-blue-600 rounded-xl outline-none font-medium transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Official Role</label>
                        <select id="empRole" class="w-full px-5 py-4 bg-gray-50 border-2 border-transparent focus:border-blue-600 rounded-xl outline-none font-bold transition-all appearance-none cursor-pointer"></select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Assigned Areas (Separated by comma)</label>
                        <input type="text" id="empArea" class="w-full px-5 py-4 bg-gray-50 border-2 border-transparent focus:border-blue-600 rounded-xl outline-none font-medium transition-all" placeholder="e.g. Registration, LDM">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Working In</label>
                        <input type="text" id="empWorkingIn" class="w-full px-5 py-4 bg-gray-50 border-2 border-transparent focus:border-blue-600 rounded-xl outline-none font-medium transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Status</label>
                        <select id="empVacation" onchange="toggleVacationDate()" class="w-full px-5 py-4 bg-gray-50 border-2 border-transparent focus:border-blue-600 rounded-xl outline-none font-bold transition-all appearance-none cursor-pointer">
                            <option value="false">ACTIVE</option>
                            <option value="true">ON VACATION</option>
                        </select>
                    </div>
                    <div id="vacationDateGroup" class="space-y-2 hidden">
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-1">Back Date</label>
                        <input type="date" id="empVacationEnd" class="w-full px-5 py-4 bg-red-50 border-2 border-red-100 focus:border-red-600 rounded-xl outline-none font-medium transition-all text-red-600">
                    </div>
                </div>
                <div id="dynamicFormFields" class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-6 border-t border-gray-100"></div>
                <button onclick="saveEmployee()" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-xl shadow-blue-100 transition-all active:scale-95 uppercase italic tracking-widest mt-4">Save Member Profile</button>
            </div>
        </div>
    </div>

    <div id="setupModal" class="fixed inset-0 z-50 modal-overlay hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-xl max-h-[90vh] overflow-hidden shadow-2xl flex flex-col">
            <div class="p-8 border-b flex justify-between items-center">
                <h3 class="text-2xl font-black text-gray-800 uppercase italic tracking-tight">Setup Custom Fields</h3>
                <button onclick="closeSetupModal()" class="p-2 hover:bg-gray-100 rounded-full"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div id="fieldsList" class="p-8 space-y-4 overflow-y-auto flex-grow"></div>
            <div class="p-8 bg-gray-50 border-t flex gap-4">
                <button onclick="addNewField()" class="flex-1 py-4 bg-white border-2 border-gray-200 text-gray-600 rounded-xl font-bold uppercase text-xs hover:bg-gray-100 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i> Add New Field
                </button>
                <button onclick="saveFieldsConfig()" class="flex-1 py-4 bg-blue-600 text-white rounded-xl font-black uppercase text-xs shadow-lg shadow-blue-100">Save Configuration</button>
            </div>
        </div>
    </div>

    <div id="chartsSetupModal" class="fixed inset-0 z-50 modal-overlay hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-xl max-h-[90vh] overflow-hidden shadow-2xl flex flex-col">
            <div class="p-8 border-b flex justify-between items-center">
                <h3 class="text-2xl font-black text-gray-800 uppercase italic tracking-tight">Configure Charts</h3>
                <button onclick="closeChartsSetupModal()" class="p-2 hover:bg-gray-100 rounded-full"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div id="chartsConfigList" class="p-8 space-y-4 overflow-y-auto flex-grow"></div>
            <div class="p-8 bg-gray-50 border-t flex gap-4">
                <button onclick="addNewChart()" class="flex-1 py-4 bg-white border-2 border-gray-200 text-gray-600 rounded-xl font-bold uppercase text-xs hover:bg-gray-100 transition-all">Add Chart</button>
                <button onclick="saveChartsConfig()" class="flex-1 py-4 bg-blue-600 text-white rounded-xl font-black uppercase text-xs shadow-lg shadow-blue-100 italic">Apply Changes</button>
            </div>
        </div>
    </div>

    <div id="usersModal" class="fixed inset-0 z-50 modal-overlay hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-xl max-h-[90vh] overflow-hidden shadow-2xl flex flex-col">
            <div class="p-8 border-b flex justify-between items-center bg-red-50">
                <h3 class="text-2xl font-black text-red-800 uppercase italic tracking-tight">Access Management</h3>
                <button onclick="closeUsersModal()" class="p-2 hover:bg-red-100 rounded-full text-red-800"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div id="usersList" class="p-8 space-y-4 overflow-y-auto flex-grow"></div>
            <div class="p-8 bg-gray-50 border-t flex gap-4">
                <button onclick="addNewUser()" class="flex-1 py-4 bg-white border-2 border-gray-200 text-gray-600 rounded-xl font-bold uppercase text-xs">New User</button>
                <button onclick="saveUsersConfig()" class="flex-1 py-4 bg-red-600 text-white rounded-xl font-black uppercase text-xs shadow-lg italic">Save Users</button>
            </div>
        </div>
    </div>

    <div id="visibilityModal" class="fixed inset-0 z-50 modal-overlay hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-xl p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-black text-gray-800 uppercase italic tracking-tight">Configure Group Visibility</h3>
                <button onclick="closeVisibilityModal()" class="p-2 hover:bg-gray-100 rounded-full transition-all"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div id="visibilityList" class="space-y-2 mb-8 max-h-[50vh] overflow-y-auto pr-2"></div>
            <button onclick="saveVisibilityConfig()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold uppercase shadow-lg italic">Apply & Save Visibility</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="logic.js"></script>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('userInput').value = data.user || '';
                document.getElementById('passInput').value = data.pass || '';
                document.getElementById('ghTokenInput').value = data.token || '';
                checkLogin();
            }
        });

        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.remove('hidden');
            btn.classList.add('active');
            if (tabId === 'capacityTab') renderCharts();
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }
    </script>
</body>
</html>
