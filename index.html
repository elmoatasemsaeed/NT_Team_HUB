<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hub - Online GitHub Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style id="dynamicStyles">
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #202124; }
        .google-card { background: white; border: 1px solid #dadce0; border-radius: 8px; transition: all 0.2s; cursor: pointer; }
        .google-card:hover { box-shadow: 0 4px 12px rgba(60,64,67,.15); transform: translateY(-1px); }
        .vacation-row { background-color: #fce8e6 !important; border-left: 4px solid #d93025; }
        .sort-btn { cursor: pointer; display: inline-flex; align-items: center; gap: 4px; color: #5f6368; font-weight: bold; padding: 8px 0; }
        .sort-btn:hover { color: #1a73e8; }
        .large-modal { width: 95%; max-width: 1000px; max-height: 90vh; overflow-y: auto; border-radius: 16px; }
        .admin-only { display: none !important; }
        body[data-user-role="admin"] .admin-only { display: inline-flex !important; }
        body[data-user-role="admin"] .admin-cell { display: table-cell !important; }
        .admin-cell { display: none; }
        .dropdown:hover .dropdown-menu { display: block; }
        .tab-btn.active { color: #1a73e8; border-bottom: 3px solid #1a73e8; background-color: rgba(26, 115, 232, 0.05); }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(20px); }
        .chart-container { height: 300px; width: 100%; }
        @media print {
            .tab-content { display: block !important; }
            .tab-navigation, .no-print, .filter-input, .admin-only { display: none !important; }
            .vacation-row { background-color: #fce8e6 !important; -webkit-print-color-adjust: exact; }
            tr.hidden-by-filter { display: none !important; }
            body { padding: 0; background: white; }
        }
    </style>
</head>
<body class="p-4 md:p-6">

    <div id="loginOverlay" class="fixed inset-0 z-[9999] bg-white flex items-center justify-center">
        <div class="text-center w-full max-w-sm p-8 border rounded-2xl shadow-sm bg-white">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 text-white">
                <i data-lucide="shield-check" class="w-10 h-10"></i>
            </div>
            <h2 class="text-2xl mb-8 font-bold text-gray-800">Team Hub Access</h2>
            <input type="text" id="userInput" placeholder="Username" class="w-full p-4 border rounded-xl mb-3 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="passInput" placeholder="Password" onkeypress="if(event.key === 'Enter') checkLogin()" class="w-full p-4 border rounded-xl mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="checkLogin()" id="loginBtn" class="w-full bg-[#1a73e8] text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition-all">Unlock & Sync</button>
            <p id="loginError" class="text-red-600 mt-4 text-sm hidden">Invalid Credentials or Connection Error!</p>
            <div id="syncLoader" class="hidden mt-4 text-blue-600 text-sm animate-pulse">Connecting to GitHub...</div>
        </div>
    </div>

    <div id="mainContent" class="hidden max-w-[1600px] mx-auto">
        <header class="flex flex-col md:flex-row-reverse justify-between items-center mb-6 pb-4 border-b gap-4 no-print">
            <div class="flex items-center gap-2">
                <span id="displayRole" class="px-3 py-1 bg-blue-50 text-blue-700 text-[10px] rounded-full border font-black uppercase tracking-widest"></span>
                <span class="text-2xl font-bold text-[#1a73e8]">Team Hub <span class="text-gray-400 text-xs font-normal">SCloud Sync ON</span></span>
            </div>
            
            <div class="flex flex-wrap gap-2 items-center">
                <div class="relative dropdown admin-only">
                    <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded shadow-sm hover:bg-gray-200 font-bold flex items-center gap-2">
                        <i data-lucide="menu" class="w-4 h-4"></i> SETUP
                    </button>
                    <div class="dropdown-menu absolute left-0 mt-0 w-48 bg-white border rounded-xl shadow-xl hidden z-[2000]">
                        <button onclick="openDesignModal()" class="w-full text-left px-4 py-3 hover:bg-amber-50 flex items-center gap-2 text-sm border-b text-amber-700 font-bold">
                            <i data-lucide="palette" class="w-4 h-4"></i> Design Layout
                        </button>
                        <button onclick="openSetupModal()" class="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm border-b">
                            <i data-lucide="settings" class="w-4 h-4 text-blue-600"></i> Fields Setup
                        </button>
                        <button onclick="openUsersModal()" class="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm">
                            <i data-lucide="users" class="w-4 h-4 text-purple-600"></i> Setup Users
                        </button>
                    </div>
                </div>
                <button onclick="forceSync()" class="admin-only px-4 py-2 bg-emerald-50 text-emerald-700 border border-emerald-200 rounded hover:bg-emerald-100 flex items-center gap-2">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i> Sync Now
                </button>
                <button onclick="window.print()" class="px-4 py-2 border rounded hover:bg-gray-50 flex items-center gap-2"><i data-lucide="printer" class="w-4 h-4"></i> Print</button>
                <button onclick="openModal()" class="admin-only bg-[#1a73e8] text-white px-6 py-2 rounded shadow hover:bg-blue-700">+ Add Member</button>
            </div>
        </header>

        <div class="flex border-b border-gray-200 mb-6 no-print tab-navigation">
            <button onclick="switchTab('capacityTab', this)" id="defaultTab" class="tab-btn px-6 py-3 font-bold text-gray-500 border-b-2 border-transparent hover:text-blue-600 active">
                <div class="flex items-center gap-2"><i data-lucide="layout-dashboard" class="w-4 h-4"></i> Capacity Overview</div>
            </button>
            <button onclick="switchTab('tableTab', this)" class="tab-btn px-6 py-3 font-bold text-gray-500 border-b-2 border-transparent hover:text-blue-600">
                <div class="flex items-center gap-2"><i data-lucide="list" class="w-4 h-4"></i> Team Table</div>
            </button>
        </div>

        <div id="capacityTab" class="tab-content">
            <div id="capacityMainGrid" class="grid grid-cols-1 gap-6 mb-8 no-print">
                <div class="p-4 border rounded-2xl bg-white shadow-sm">
                    <h3 class="text-blue-700 font-bold mb-3 flex justify-between items-center border-b pb-2 uppercase text-[10px] tracking-widest">
                        <span class="flex items-center gap-2"><i data-lucide="code" class="w-4 h-4"></i> Developers Capacity</span>
                        <span id="devTotalLabel" class="bg-blue-100 px-2 py-0.5 rounded text-blue-800">Total: 0</span>
                    </h3>
                    <div id="devCapacityGrid" class="grid gap-2 mb-4"></div>
                </div>
                <div class="p-4 border rounded-2xl bg-white shadow-sm">
                    <h3 class="text-green-700 font-bold mb-3 flex justify-between items-center border-b pb-2 uppercase text-[10px] tracking-widest">
                        <span class="flex items-center gap-2"><i data-lucide="check-square" class="w-4 h-4"></i> Testers Capacity</span>
                        <span id="testerTotalLabel" class="bg-green-100 px-2 py-0.5 rounded text-green-800">Total: 0</span>
                    </h3>
                    <div id="testerCapacityGrid" class="grid gap-2 mb-4"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8 no-print">
                <div class="p-6 border rounded-2xl bg-white shadow-sm flex flex-col items-center">
                    <h3 class="text-blue-700 font-bold mb-6 text-center uppercase text-xs tracking-widest">Developers Distribution</h3>
                    <div class="relative chart-container flex justify-center"><canvas id="devPieChart"></canvas></div>
                </div>
                <div class="p-6 border rounded-2xl bg-white shadow-sm flex flex-col items-center">
                    <h3 class="text-green-700 font-bold mb-6 text-center uppercase text-xs tracking-widest">Testers Distribution</h3>
                    <div class="relative chart-container flex justify-center"><canvas id="testerPieChart"></canvas></div>
                </div>
            </div>
        </div>

        <div id="tableTab" class="tab-content hidden">
            <div class="flex justify-between items-center mb-4 no-print">
                <h3 class="text-lg font-bold text-gray-700">Team Members List</h3>
                <div class="flex gap-2">
                    <button onclick="exportToExcel()" class="px-4 py-2 border rounded hover:bg-green-50 flex items-center gap-2 text-green-700 font-medium">
                        <i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Export Excel
                    </button>
                </div>
            </div>
            <div class="google-card overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm" id="employeeTable">
                        <thead class="bg-gray-50"><tr id="tableHeaderRow" class="text-gray-600 border-b"></tr></thead>
                        <tbody id="employeeTableBody" class="divide-y"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 z-[1000] bg-black/50 hidden flex items-center justify-center p-4">
        <div class="bg-white large-modal p-10 shadow-2xl">
            <h3 class="text-2xl font-bold mb-8 text-gray-800">Member Configuration</h3>
            <form id="employeeForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="editIndex">
                <div id="dynamicFieldsContainer" class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                <div class="md:col-span-2 bg-rose-50 p-6 rounded-2xl border border-rose-100 flex flex-wrap items-center justify-between gap-4">
                    <div class="flex items-center gap-4"><span class="font-bold text-rose-700">Set Vacation:</span><input type="checkbox" id="empIsVacation" class="w-6 h-6 accent-rose-600"></div>
                    <div class="flex items-center gap-4"><span class="font-bold text-rose-700">Return Date:</span><input type="date" id="empVacationEnd" class="p-2 border rounded-xl outline-none"></div>
                </div>
                <div class="md:col-span-2 flex gap-4 mt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 bg-gray-100 text-gray-600 rounded-xl font-bold uppercase">Cancel</button>
                    <button type="submit" class="flex-1 py-4 bg-blue-600 text-white rounded-xl font-bold uppercase shadow-lg">Save & Sync</button>
                </div>
            </form>
        </div>
    </div>

    <div id="detailsPopup" class="fixed inset-0 z-[2000] bg-black/50 hidden flex items-center justify-center p-4" onclick="closePopup()">
        <div class="bg-white large-modal shadow-2xl p-8" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center border-b pb-4 mb-6"><h2 id="popupTitle" class="text-2xl font-black text-blue-700 uppercase"></h2><button onclick="closePopup()" class="text-gray-400 hover:text-red-500"><i data-lucide="x" class="w-8 h-8"></i></button></div>
            <div id="popupList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <script>
        // GitHub Configuration (From your inputs)
        const GH_CONFIG = {
            repo: "elmoatasemsaeed/NT_Team_HUB",
            file: "data.json",
            token: "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",
            branch: "main"
        };

        // State Management
        let employees = [];
        let fieldsConfig = [];
        let users = [];
        let designSettings = { cardHeight: 80, gridCols: 6, sectionCols: 2, titleFont: 9, valueFont: 12, chartHeight: 300, chartWidth: 100, chartLegendFont: 11 };
        let currentFileSha = null;
        let currentUserRole = null;
        let devChart = null, testerChart = null;

        /**
         * 1. القراءة من GitHub (Load)
         */
        async function loadFromGitHub() {
            const url = `https://api.github.com/repos/${GH_CONFIG.repo}/contents/${GH_CONFIG.file}?ref=${GH_CONFIG.branch}`;
            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': `token ${GH_CONFIG.token}`, 'Accept': 'application/vnd.github.v3+json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentFileSha = data.sha;
                    const content = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    
                    employees = content.employees || [];
                    fieldsConfig = content.fields || [];
                    users = content.users || [];
                    designSettings = content.design || designSettings;
                    return true;
                } else if (response.status === 404) {
                    // إذا كان الملف غير موجود، نستخدم بيانات افتراضية
                    console.log("File not found, using defaults.");
                    return true;
                }
                return false;
            } catch (err) {
                console.error("Fetch error:", err);
                return false;
            }
        }

        /**
         * 2. الكتابة إلى GitHub (Save)
         */
        async function syncToGitHub() {
            const url = `https://api.github.com/repos/${GH_CONFIG.repo}/contents/${GH_CONFIG.file}`;
            const fullData = { employees, fields: fieldsConfig, users, design: designSettings, lastUpdated: new Date().toISOString() };
            
            try {
                const body = {
                    message: `Update Data: ${new Date().toLocaleString()}`,
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(fullData, null, 2)))),
                    branch: GH_CONFIG.branch,
                    sha: currentFileSha
                };

                const response = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${GH_CONFIG.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    const resData = await response.json();
                    currentFileSha = resData.content.sha;
                    console.log("Synced to GitHub successfully");
                } else {
                    const error = await response.json();
                    alert("Sync Error: " + error.message);
                }
            } catch (err) {
                console.error("Sync error:", err);
            }
        }

        /**
         * تسجيل الدخول والربط
         */
        async function checkLogin() {
            const userVal = document.getElementById('userInput').value.trim();
            const passVal = document.getElementById('passInput').value;
            const loader = document.getElementById('syncLoader');
            const errorMsg = document.getElementById('loginError');

            loader.classList.remove('hidden');
            errorMsg.classList.add('hidden');

            // محاولة جلب البيانات أولاً
            const isSynced = await loadFromGitHub();
            
            if (isSynced) {
                const foundUser = users.find(u => u.username === userVal && u.password === passVal);
                if (foundUser || (userVal === 'admin' && passVal === '123')) { // Fallback for first time
                    currentUserRole = foundUser ? foundUser.role : 'admin';
                    document.body.setAttribute('data-user-role', currentUserRole);
                    document.getElementById('loginOverlay').style.display = 'none';
                    document.getElementById('mainContent').classList.remove('hidden');
                    document.getElementById('displayRole').innerText = `${userVal} (${currentUserRole})`;
                    
                    applyDesign();
                    renderAll();
                } else {
                    errorMsg.classList.remove('hidden');
                }
            } else {
                alert("Could not connect to GitHub. Check your Internet or Token.");
            }
            loader.classList.add('hidden');
        }

        // دالة الحفظ العامة المعدلة
        async function save(shouldSync = true) {
            // التخزين المحلي كنسخة احتياطية
            localStorage.setItem('team_hub_local_bkp', JSON.stringify(employees));
            
            if (shouldSync && currentUserRole === 'admin') {
                await syncToGitHub();
            }
            renderAll();
        }

        function forceSync() {
            if(confirm("Refresh data from GitHub? (Unsaved changes will be lost)")) {
                location.reload();
            }
        }

        // [تكملة بقية الدوال المنطقية لديك مع استبدال أي localStorage.setItem بـ save()]
        
        function renderAll() { updateCapacity(); renderTable(); renderDynamicForm(); lucide.createIcons(); }

        function renderDynamicForm() {
            if (!fieldsConfig.length) return;
            document.getElementById('dynamicFieldsContainer').innerHTML = fieldsConfig.map(field => {
                let inputHtml = '';
                if (field.type === 'select') inputHtml = `<select id="field_${field.id}" class="w-full p-3 border rounded-xl bg-gray-50 outline-none"><option value="">-- Select --</option>${(field.options || []).map(opt => `<option value="${opt}">${opt}</option>`).join('')}</select>`;
                else if (field.type === 'multiselect') inputHtml = `<div id="field_${field.id}" class="grid grid-cols-2 gap-2 p-3 border rounded-xl bg-gray-50 max-h-40 overflow-y-auto">${(field.options || []).map(opt => `<label class="flex items-center gap-2 text-sm cursor-pointer hover:bg-white p-1 rounded"><input type="checkbox" value="${opt}" class="w-4 h-4 accent-blue-600 multi-val-${field.id}"> ${opt}</label>`).join('')}</div>`;
                else inputHtml = `<input type="${field.type}" id="field_${field.id}" ${field.required ? 'required' : ''} class="w-full p-3 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-blue-500">`;
                return `<div class="space-y-2"><label class="block text-sm font-bold text-gray-500 uppercase">${field.label}</label>${inputHtml}</div>`;
            }).join('');
        }

        // [سيتم تنفيذ بقية الدوال بنفس المنطق البرمجي الخاص بك ولكنها مرتبطة الآن بالـ State المحملة من GitHub]
        // ملاحظة: يجب نسخ بقية الدوال (renderTable, updateCapacity, sortTable, الخ) من ملفك الأصلي ووضعها هنا.

        document.getElementById('employeeForm').onsubmit = async (e) => {
            e.preventDefault();
            const idx = document.getElementById('editIndex').value;
            const emp = { 
                isVacation: document.getElementById('empIsVacation').checked, 
                vacationEnd: document.getElementById('empVacationEnd').value 
            };
            fieldsConfig.forEach(field => {
                if (field.type === 'multiselect') { 
                    emp[field.id] = Array.from(document.querySelectorAll(`.multi-val-${field.id}:checked`)).map(c => c.value); 
                } else { 
                    const el = document.getElementById(`field_${field.id}`); 
                    if(el) emp[field.id] = el.value.trim(); 
                }
            });

            if(idx !== "") employees[idx] = emp; 
            else employees.push(emp);
            
            await save(true);
            closeModal();
        };

        // بقية الدوال المساعدة...
        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.remove('hidden');
            btn.classList.add('active');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('employeeForm').reset(); document.getElementById('editIndex').value = ""; }
        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closePopup() { document.getElementById('detailsPopup').classList.add('hidden'); }

        // تهيئة الأيقونات
        window.onload = () => lucide.createIcons();

        // [قم بنسخ دالة updateCapacity و renderTable و renderPieChart من ملفك الأصلي هنا لضمان عمل الواجهة]
    </script>
</body>
</html>
