<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hub - Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .vacation-row { 
            background-color: #fff5f5 !important; 
            border-left: 4px solid #f56565 !important; 
        }
        [data-user-role="viewer"] .admin-only {
            display: none !important;
        }
        .tab-content.hidden { display: none; }
        .active-tab { border-bottom: 3px solid #1a73e8; color: #1a73e8; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="loginOverlay" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
         <div class="w-full max-w-md p-8 shadow-2xl rounded-2xl border">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Team Hub Login</h2>
            <input id="userInput" type="text" placeholder="Username" class="w-full p-3 mb-4 border rounded-lg">
            <input id="passInput" type="password" placeholder="Password" class="w-full p-3 mb-4 border rounded-lg">
            <input id="ghTokenInput" type="password" placeholder="GitHub Token" class="w-full p-3 mb-4 border rounded-lg">
            <button onclick="checkLogin()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700">LOGIN</button>
            <p id="loginError" class="text-red-500 text-sm mt-4 hidden text-center"></p>
         </div>
    </div>

    <main id="mainContent" class="hidden container mx-auto p-4">
        <nav class="flex space-x-8 border-b mb-6 bg-white p-4 rounded-t-lg">
            <button onclick="switchTab('capacityTab', this)" class="tab-btn active-tab px-4 py-2">CAPACITY</button>
            <button onclick="switchTab('tableTab', this)" class="tab-btn px-4 py-2">TEAM LIST</button>
            <button onclick="switchTab('configTab', this)" class="tab-btn px-4 py-2 admin-only">SYSTEM CONFIG</button>
            <div class="flex-grow"></div>
            <span id="displayRole" class="text-sm self-center font-mono bg-gray-100 p-2 rounded"></span>
            <button onclick="logout()" class="text-red-500 font-bold ml-4">LOGOUT</button>
        </nav>

        <div id="capacityTab" class="tab-content">
            <div class="grid lg:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-xl border shadow-sm">
                    <h3 class="text-xl font-bold mb-4 text-blue-700 flex items-center">
                        <i data-lucide="code" class="mr-2"></i> DEVELOPMENT CAPACITY
                    </h3>
                    <div id="devCapacityGrid"></div>
                </div>
                <div class="bg-white p-6 rounded-xl border shadow-sm">
                    <h3 class="text-xl font-bold mb-4 text-emerald-700 flex items-center">
                        <i data-lucide="shield-check" class="mr-2"></i> TESTING CAPACITY
                    </h3>
                    <div id="testerCapacityGrid"></div>
                </div>
            </div>
            <div id="chartsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8"></div>
        </div>

        <div id="tableTab" class="tab-content hidden">
            <div class="bg-white rounded-xl border shadow-sm overflow-hidden">
                <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                    <h3 class="font-bold">Team Members</h3>
                    <button onclick="openModal()" class="admin-only bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700">+ Add</button>
                </div>
                <table id="employeeTable" class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-4 border-b">Name</th>
                            <th class="p-4 border-b">Role</th>
                            <th class="p-4 border-b">Area</th>
                            <th class="p-4 border-b admin-only text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="employeeModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl w-full max-w-lg shadow-2xl">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6">Employee Details</h2>
            <div id="dynamicFormFields" class="space-y-4"></div>
            <div class="flex space-x-4 mt-8">
                <button onclick="closeModal()" class="flex-1 py-3 border rounded-xl font-bold">CANCEL</button>
                <button onclick="saveEmployee()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">SAVE CHANGES</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="logic.js"></script>
</body>
</html>
