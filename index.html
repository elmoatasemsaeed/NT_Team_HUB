<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hub - Online Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; }
        .admin-only { display: none !important; }
        body[data-user-role="admin"] .admin-only { display: inline-flex !important; }
        .vacation-row { background-color: #fce8e6 !important; }
        .tab-btn.active { color: #1a73e8; border-bottom: 3px solid #1a73e8; background-color: rgba(26, 115, 232, 0.05); }
    </style>
</head>
<body class="p-4 md:p-6">

    <div id="loginOverlay" class="fixed inset-0 z-[9999] bg-white flex items-center justify-center">
        <div class="relative text-center w-full max-w-sm p-8 border rounded-2xl shadow-sm bg-white">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 text-white">
                <i data-lucide="cloud-lightning" class="w-10 h-10"></i>
            </div>
            <h2 class="text-2xl mb-8 font-bold text-gray-800">Team Hub Cloud Login</h2>
            <input type="text" id="userInput" placeholder="Username (admin)" class="w-full p-4 border rounded-xl mb-3 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="passInput" placeholder="Password (123)" onkeypress="if(event.key === 'Enter') checkLogin()" class="w-full p-4 border rounded-xl mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="checkLogin()" id="loginBtn" class="w-full bg-[#1a73e8] text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition-all">Unlock & Sync</button>
            <p id="loginError" class="text-red-600 mt-4 text-xs hidden font-medium"></p>
        </div>
    </div>

    <div id="mainContent" class="hidden max-w-[1400px] mx-auto">
        <header class="flex flex-col md:flex-row-reverse justify-between items-center mb-6 pb-4 border-b gap-4">
            <div class="flex items-center gap-2">
                <span id="displayRole" class="px-3 py-1 bg-blue-50 text-blue-700 text-[10px] rounded-full border font-black uppercase"></span>
                <span class="text-2xl font-bold text-[#1a73e8]">Online Team Hub</span>
            </div>
            <div class="flex gap-2">
                <div id="syncStatus" class="flex items-center gap-2 text-xs font-bold text-emerald-600 bg-emerald-50 px-3 py-2 rounded-lg border">
                    <i data-lucide="refresh-cw" class="w-3 h-3"></i> CLOUD ACTIVE
                </div>
                <button onclick="openModal()" class="admin-only bg-[#1a73e8] text-white px-6 py-2 rounded shadow hover:bg-blue-700 font-medium">+ Add Member</button>
            </div>
        </header>

        <div class="flex border-b mb-6">
            <button onclick="switchTab('capacityTab', this)" class="tab-btn active px-6 py-3 font-bold text-gray-500">Dashboard</button>
            <button onclick="switchTab('tableTab', this)" class="tab-btn px-6 py-3 font-bold text-gray-500">Employees</button>
        </div>

        <div id="capacityTab" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="p-4 border rounded-xl bg-white shadow-sm">
                    <h3 class="text-blue-700 font-bold mb-3 uppercase text-[10px]">Developers</h3>
                    <div id="devCapacityGrid" class="grid grid-cols-2 lg:grid-cols-3 gap-2"></div>
                </div>
                <div class="p-4 border rounded-xl bg-white shadow-sm">
                    <h3 class="text-green-700 font-bold mb-3 uppercase text-[10px]">Testers</h3>
                    <div id="testerCapacityGrid" class="grid grid-cols-2 lg:grid-cols-3 gap-2"></div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-[350px]">
                <canvas id="devPieChart"></canvas>
                <canvas id="testerPieChart"></canvas>
            </div>
        </div>

        <div id="tableTab" class="tab-content hidden">
            <div class="overflow-x-auto bg-white border rounded-xl">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 border-b">
                        <tr id="tableHeaderRow" class="text-gray-600"></tr>
                    </thead>
                    <tbody id="employeeTableBody" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg p-6 rounded-2xl shadow-xl">
            <h3 class="text-xl font-bold mb-4">Member Details</h3>
            <form id="employeeForm" class="space-y-4">
                <input type="hidden" id="editIndex">
                <div><label class="text-xs font-bold text-gray-500 uppercase">Name</label><input type="text" id="fieldName" class="w-full p-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500" required></div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Role</label>
                    <select id="fieldRole" class="w-full p-2 border rounded-lg">
                        <option>Dev</option><option>Senior</option><option>Tester</option><option>Senior tester</option><option>Team Lead</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Area</label>
                    <select id="fieldArea" class="w-full p-2 border rounded-lg">
                        <option>Registration</option><option>Internal lab</option><option>Front and Financial</option><option>front end</option><option>Intgration</option><option>LDM_Intgration</option><option>elBORG</option><option>Team Leader</option>
                    </select>
                </div>
                <div class="flex items-center gap-2 pt-2"><input type="checkbox" id="fieldVacation" class="w-5 h-5"> <label class="font-bold">On Vacation</label></div>
                <div class="flex gap-2 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 bg-gray-100 rounded-xl font-bold">Cancel</button>
                    <button type="submit" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">Save & Sync</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const githubConfig = {
            repoPath: 'elmoatasemsaeed/NT_Team_HUB',
            filePath: 'data.json',
            token: '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', 
            branch: 'main',
            sha: null
        };

        let employees = [];
        let currentUserRole = null;
        let charts = {};

        async function fetchFromGitHub() {
            try {
                // Ø§Ø³ØªØ®Ø¯Ø§Ù… Timestamp Ù„Ù…Ù†Ø¹ Ø§Ù„Ù€ Cache ÙˆØ¶Ù…Ø§Ù† Ø¬Ù„Ø¨ Ø£Ø­Ø¯Ø« Ø¨ÙŠØ§Ù†Ø§Øª
                const url = `https://api.github.com/repos/${githubConfig.repoPath}/contents/${githubConfig.filePath}?t=${Date.now()}`;
                const res = await fetch(url, { 
                    headers: { 
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    } 
                });
                
                if (res.ok) {
                    const data = await res.json();
                    githubConfig.sha = data.sha;
                    const content = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    employees = content.employees || [];
                    return { success: true };
                }
                return { success: false, status: res.status, statusText: res.statusText };
            } catch (e) { return { success: false, message: e.message }; }
        }

        async function syncToGitHub() {
            const statusIcon = document.querySelector('#syncStatus i');
            statusIcon.classList.add('animate-spin');
            
            try {
                const content = btoa(unescape(encodeURIComponent(JSON.stringify({ employees }))));
                const url = `https://api.github.com/repos/${githubConfig.repoPath}/contents/${githubConfig.filePath}`;
                
                const res = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${githubConfig.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "Cloud Data Update",
                        content: content,
                        sha: githubConfig.sha,
                        branch: githubConfig.branch
                    })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    githubConfig.sha = data.content.sha;
                } else { alert("Sync Error: Could not save to GitHub."); }
            } catch (e) { alert("Network Error during sync!"); }
            
            statusIcon.classList.remove('animate-spin');
            renderAll();
        }

        async function checkLogin() {
            const u = document.getElementById('userInput').value.trim().toLowerCase();
            const p = document.getElementById('passInput').value;
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('loginError');

            if (!((u === 'admin' || u === 'user') && p === '123')) {
                err.innerText = "Wrong Password or Username!"; err.classList.remove('hidden'); return;
            }

            btn.disabled = true; btn.innerText = "Connecting Cloud...";
            const result = await fetchFromGitHub();

            if (result.success) {
                currentUserRole = u;
                document.body.setAttribute('data-user-role', u);
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('displayRole').innerText = u;
                renderAll();
            } else {
                let msg = "Connection Failed: ";
                if(result.status === 401) msg += "Token is Invalid/Expired";
                else if(result.status === 404) msg += "File 'data.json' not found";
                else msg += "Check Connection";
                
                err.innerText = msg;
                err.classList.remove('hidden');
                btn.disabled = false; btn.innerText = "Try Again";
            }
        }

        function renderAll() {
            renderTable(); updateCapacity(); lucide.createIcons();
        }

        function renderTable() {
            const header = document.getElementById('tableHeaderRow');
            header.innerHTML = '<th class="p-4">Name</th><th class="p-4">Role</th><th class="p-4">Area</th><th class="p-4">Status</th><th class="p-4 admin-only">Actions</th>';
            
            const body = document.getElementById('employeeTableBody');
            body.innerHTML = employees.map((emp, idx) => `
                <tr class="${emp.isVacation ? 'vacation-row' : ''}">
                    <td class="p-4 font-bold text-gray-800">${emp.name}</td>
                    <td class="p-4 text-gray-600">${emp.role}</td>
                    <td class="p-4 text-blue-600 font-medium">${emp.area}</td>
                    <td class="p-4">${emp.isVacation ? 'ðŸ”´ Vacation' : 'ðŸŸ¢ Active'}</td>
                    <td class="p-4 admin-only">
                        <button onclick="editMember(${idx})" class="text-blue-600 hover:underline mr-4">Edit</button>
                        <button onclick="deleteMember(${idx})" class="text-red-500 hover:underline">Delete</button>
                    </td>
                </tr>`).join('');
        }

        function updateCapacity() {
            const areas = ["Registration", "Internal lab", "Front and Financial", "front end", "Intgration", "LDM_Intgration", "elBORG", "Team Leader"];
            const getCounts = (roles) => areas.map(a => employees.filter(e => e.area === a && roles.includes(e.role) && !e.isVacation).length);

            const devData = getCounts(['Dev', 'Senior']);
            const testData = getCounts(['Tester', 'Senior tester']);

            document.getElementById('devCapacityGrid').innerHTML = areas.map((a, i) => `
                <div class="p-2 border rounded-lg bg-blue-50/50 text-center"><div class="text-[9px] font-bold text-gray-400">${a}</div><div class="text-lg font-black text-blue-700">${devData[i]}</div></div>`).join('');
            
            document.getElementById('testerCapacityGrid').innerHTML = areas.map((a, i) => `
                <div class="p-2 border rounded-lg bg-green-50/50 text-center"><div class="text-[9px] font-bold text-gray-400">${a}</div><div class="text-lg font-black text-green-700">${testData[i]}</div></div>`).join('');

            renderPie('devPieChart', areas, devData, '#3b82f6');
            renderPie('testerPieChart', areas, testData, '#10b981');
        }

        function renderPie(id, labels, data, color) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'doughnut',
                data: { labels, datasets: [{ data, backgroundColor: [color, '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4', '#ec4899', '#71717a', '#d1d5db'] }] },
                options: { maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { boxWidth: 10 } } } }
            });
        }

        window.openModal = () => document.getElementById('modal').classList.remove('hidden');
        window.closeModal = () => { document.getElementById('modal').classList.add('hidden'); document.getElementById('employeeForm').reset(); document.getElementById('editIndex').value = ""; };
        
        window.editMember = (i) => {
            const e = employees[i]; document.getElementById('editIndex').value = i;
            document.getElementById('fieldName').value = e.name; document.getElementById('fieldRole').value = e.role;
            document.getElementById('fieldArea').value = e.area; document.getElementById('fieldVacation').checked = e.isVacation;
            openModal();
        };

        window.deleteMember = (i) => { if(confirm("Delete this member?")) { employees.splice(i, 1); syncToGitHub(); } };

        document.getElementById('employeeForm').onsubmit = (e) => {
            e.preventDefault();
            const i = document.getElementById('editIndex').value;
            const emp = { 
                name: document.getElementById('fieldName').value,
                role: document.getElementById('fieldRole').value,
                area: document.getElementById('fieldArea').value,
                isVacation: document.getElementById('fieldVacation').checked
            };
            if(i === "") employees.push(emp); else employees[i] = emp;
            closeModal(); syncToGitHub();
        };

        window.switchTab = (id, btn) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden'); btn.classList.add('active');
        };

        lucide.createIcons();
    </script>
</body>
</html>
