<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hub - Professional Online</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style id="dynamicStyles">
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #202124; }
        .google-card { background: white; border: 1px solid #dadce0; border-radius: 8px; transition: all 0.2s; }
        .google-card:hover { box-shadow: 0 4px 12px rgba(60,64,67,.15); transform: translateY(-1px); }
        .vacation-row { background-color: #fce8e6 !important; border-left: 4px solid #d93025; }
        .admin-only { display: none !important; }
        body[data-user-role="admin"] .admin-only { display: inline-flex !important; }
        .dropdown:hover .dropdown-menu { display: block; }
        .tab-btn.active { color: #1a73e8; border-bottom: 3px solid #1a73e8; background-color: rgba(26, 115, 232, 0.05); }
        .large-modal { width: 95%; max-width: 1000px; max-height: 90vh; overflow-y: auto; border-radius: 16px; }
        
        @media print {
            .tab-content { display: block !important; }
            .no-print, .admin-only { display: none !important; }
            body { padding: 0; background: white; }
        }
    </style>
</head>
<body class="p-4 md:p-6">

    <div id="loginOverlay" class="fixed inset-0 z-[9999] bg-white flex items-center justify-center">
        <div class="relative text-center w-full max-sm:px-4 max-w-sm p-8 border rounded-2xl shadow-sm bg-white">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 text-white shadow-xl">
                <i data-lucide="shield-check" class="w-10 h-10"></i>
            </div>
            <h2 class="text-2xl mb-8 font-bold text-gray-800">Team Hub Access</h2>
            <div id="loadingStatus" class="hidden mb-4 text-sm text-blue-600 font-bold italic animate-pulse text-center w-full">Syncing...</div>
            
            <input type="text" id="userInput" placeholder="Username" class="w-full p-4 border rounded-xl mb-3 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="passInput" placeholder="Password" class="w-full p-4 border rounded-xl mb-3 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="ghTokenInput" placeholder="GitHub Access Token" onkeypress="if(event.key === 'Enter') checkLogin()" class="w-full p-4 border rounded-xl mb-3 outline-none focus:ring-2 focus:ring-emerald-500 bg-emerald-50/30">

            <div class="flex items-center gap-2 mb-6 px-1">
                <input type="checkbox" id="rememberMe" class="w-4 h-4 cursor-pointer accent-blue-600">
                <label for="rememberMe" class="text-sm text-gray-600 cursor-pointer font-medium">Remember me</label>
            </div>

            <button onclick="checkLogin()" class="w-full bg-[#1a73e8] text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition-all">Unlock System</button>
            <p id="loginError" class="text-red-600 mt-4 text-sm hidden font-medium">Authentication Failed!</p>
        </div>
    </div>

    <div id="mainContent" class="hidden max-w-[1600px] mx-auto">
        <header class="flex flex-col md:flex-row-reverse justify-between items-center mb-6 pb-4 border-b gap-4 no-print">
            <div class="flex items-center gap-2">
                <span id="displayRole" class="mr-4 px-3 py-1 bg-blue-50 text-blue-700 text-[10px] rounded-full border font-black uppercase tracking-widest"></span>
                <span class="text-2xl font-bold text-[#1a73e8]">Team Hub <span class="text-xs text-emerald-500 font-bold ml-1">‚óè Online</span></span>
            </div>
            <div class="flex flex-wrap gap-2 items-center">
                <div class="relative dropdown admin-only">
                    <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded shadow-sm hover:bg-gray-200 transition-all font-bold flex items-center gap-2">
                        <i data-lucide="menu" class="w-4 h-4"></i> SETUP
                    </button>
                    <div class="dropdown-menu absolute left-0 mt-0 w-56 bg-white border rounded-xl shadow-xl hidden z-[2000]">
                        <button onclick="openSetupModal()" class="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm border-b">
                            <i data-lucide="settings" class="w-4 h-4 text-blue-600"></i> Fields Setup
                        </button>
                        <button onclick="openVisibilityModal()" class="w-full text-left px-4 py-3 hover:bg-orange-50 flex items-center gap-2 text-sm border-b">
                            <i data-lucide="eye" class="w-4 h-4 text-orange-600"></i> Visibility Setup
                        </button>
                        <button onclick="openChartsSetupModal()" class="w-full text-left px-4 py-3 hover:bg-emerald-50 flex items-center gap-2 text-sm border-b">
                            <i data-lucide="bar-chart-3" class="w-4 h-4 text-emerald-600"></i> Charts Setup
                        </button>
                        <button onclick="openUsersModal()" class="w-full text-left px-4 py-3 hover:bg-purple-50 flex items-center gap-2 text-sm">
                            <i data-lucide="users" class="w-4 h-4 text-purple-600"></i> Setup Users
                        </button>
                    </div>
                </div>
                <div class="relative dropdown admin-only border-l pl-2">
                    <button class="bg-emerald-50 text-emerald-700 px-4 py-2 rounded shadow-sm hover:bg-emerald-100 transition-all font-bold flex items-center gap-2 border border-emerald-200">
                        <i data-lucide="database" class="w-4 h-4"></i> DATA
                    </button>
                    <div class="dropdown-menu absolute left-0 mt-0 w-64 bg-white border rounded-xl shadow-xl hidden z-[2000] p-2">
                        <button onclick="loadFromGitHub(true)" class="w-full text-left px-3 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm rounded-lg">
                            <i data-lucide="refresh-cw" class="w-4 h-4 text-blue-600"></i> Sync from Cloud
                        </button>
                        <button onclick="performFullBackup()" class="w-full text-left px-3 py-3 hover:bg-emerald-50 flex items-center gap-2 text-sm rounded-lg">
                            <i data-lucide="download-cloud" class="w-4 h-4 text-emerald-600"></i> Download Backup
                        </button>
                    </div>
                </div>
                <button onclick="window.print()" class="px-4 py-2 border rounded hover:bg-gray-50 flex items-center gap-2 no-print"><i data-lucide="printer" class="w-4 h-4 text-gray-600"></i> Print</button>
                <button onclick="openModal()" class="admin-only bg-[#1a73e8] text-white px-6 py-2 rounded shadow hover:bg-blue-700 transition-all font-medium">+ Add Member</button>
            </div>
        </header>

        <div class="flex border-b border-gray-200 mb-6 no-print">
            <button onclick="switchTab('capacityTab', this)" id="defaultTab" class="tab-btn px-6 py-3 font-bold text-gray-500 border-b-2 border-transparent hover:text-blue-600 active">
                Capacity Overview
            </button>
            <button onclick="switchTab('tableTab', this)" class="tab-btn px-6 py-3 font-bold text-gray-500 border-b-2 border-transparent hover:text-blue-600">
                Team Table
            </button>
        </div>

        <div id="capacityTab" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="p-4 border rounded-2xl bg-white shadow-sm">
                    <h3 class="text-blue-700 font-bold mb-3 flex justify-between items-center border-b pb-2 uppercase text-[10px] tracking-widest">
                        <span>Developers Capacity</span>
                        <span id="devTotalLabel" class="bg-blue-100 px-2 py-0.5 rounded text-blue-800">Total: 0</span>
                    </h3>
                    <div id="devCapacityGrid" class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-2"></div>
                </div>
                <div class="p-4 border rounded-2xl bg-white shadow-sm">
                    <h3 class="text-green-700 font-bold mb-3 flex justify-between items-center border-b pb-2 uppercase text-[10px] tracking-widest">
                        <span>Testers Capacity</span>
                        <span id="testerTotalLabel" class="bg-green-100 px-2 py-0.5 rounded text-green-800">Total: 0</span>
                    </h3>
                    <div id="testerCapacityGrid" class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-2"></div>
                </div>
            </div>
            <div id="dynamicChartsGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-6 no-print"></div>
        </div>

        <div id="tableTab" class="tab-content hidden">
            <div class="flex flex-col md:flex-row justify-between gap-4 mb-4 no-print">
                <div id="filterContainer" class="flex flex-wrap gap-2 items-center">
                    <div class="relative">
                        <i data-lucide="search" class="w-4 h-4 absolute left-3 top-3 text-gray-400"></i>
                        <input type="text" id="memberSearch" oninput="renderTable()" placeholder="Search members..." class="pl-10 pr-4 py-2 border rounded-lg text-sm w-64 outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <button onclick="exportToExcel()" class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2">
                    <i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Export Excel
                </button>
            </div>
            <div class="google-card overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm" id="employeeTable">
                        <thead class="bg-gray-50"><tr id="tableHeaderRow" class="text-gray-600 border-b"></tr></thead>
                        <tbody id="employeeTableBody" class="divide-y"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/50 hidden z-[2000] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-2xl w-full shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-xl font-bold">Add Member</h3>
                <button onclick="closeModal()"><i data-lucide="x"></i></button>
            </div>
            <form id="employeeForm" onsubmit="saveEmployee(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div id="dynamicFormFields" class="col-span-full grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                <div class="col-span-full flex gap-2 mt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 border rounded-xl font-bold uppercase">Cancel</button>
                    <button type="submit" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold uppercase">Save Member</button>
                </div>
            </form>
        </div>
    </div>

    <div id="setupModal" class="fixed inset-0 bg-black/50 hidden z-[2000] flex items-center justify-center p-4">
        <div class="bg-white large-modal p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold uppercase">Fields Setup</h3>
                <button onclick="closeSetupModal()"><i data-lucide="x"></i></button>
            </div>
            <div id="fieldsList" class="space-y-4 mb-6"></div>
            <div class="flex gap-4">
                <button onclick="addNewField()" class="flex-1 py-3 bg-emerald-600 text-white rounded-xl font-bold">+ ADD FIELD</button>
                <button onclick="saveFields()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">SAVE CONFIG</button>
            </div>
        </div>
    </div>

    <div id="visibilityModal" class="fixed inset-0 z-[2100] bg-black/50 hidden flex items-center justify-center p-4">
        <div class="bg-white large-modal p-8 max-w-2xl">
            <div class="flex justify-between items-center mb-6"><h3 class="text-2xl font-bold uppercase">Visibility Setup</h3><button onclick="closeVisibilityModal()"><i data-lucide="x"></i></button></div>
            <div id="visibilityList" class="divide-y overflow-y-auto max-h-[60vh]"></div>
            <div class="flex gap-4 mt-6"><button onclick="saveVisibility()" class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold uppercase">Save Changes</button></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="logic.js"></script>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('userInput').value = data.user || '';
                document.getElementById('passInput').value = data.pass || '';
                document.getElementById('ghTokenInput').value = data.token || '';
                checkLogin();
            }
        });

        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.remove('hidden');
            btn.classList.add('active');
            if(tabId === 'capacityTab') renderCharts();
        }
    </script>
</body>
</html>
