<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hub - Professional Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style id="dynamicStyles">
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #202124; }
        .google-card { background: white; border: 1px solid #dadce0; border-radius: 8px; transition: all 0.2s; }
        .google-card:hover { box-shadow: 0 4px 12px rgba(60,64,67,.15); transform: translateY(-1px); }
        .vacation-row { background-color: #fce8e6 !important; border-left: 4px solid #d93025; }
        .sortable-header { cursor: pointer; transition: background 0.2s; }
        .sortable-header:hover { background-color: #f1f3f4; }
        .large-modal { width: 95%; max-width: 1000px; max-height: 90vh; overflow-y: auto; border-radius: 16px; }
        .admin-only { display: none !important; }
        body[data-user-role="admin"] .admin-only { display: inline-flex !important; }
        .dropdown:hover .dropdown-menu { display: block; }
        .tab-btn.active { color: #1a73e8; border-bottom: 3px solid #1a73e8; background-color: rgba(26, 115, 232, 0.05); }
    </style>
</head>
<body class="p-4 md:p-6">

    <div id="loginOverlay" class="fixed inset-0 z-[9999] bg-white flex items-center justify-center">
        <div class="text-center w-full max-w-sm p-8 border rounded-2xl shadow-sm">
            <h2 class="text-2xl mb-8 font-bold text-gray-800">Team Hub Access</h2>
            <div id="loadingStatus" class="hidden mb-4 text-sm text-blue-600 font-bold animate-pulse">Syncing...</div>
            <input type="text" id="userInput" placeholder="Username" class="w-full p-4 border rounded-xl mb-3 outline-none">
            <input type="password" id="passInput" placeholder="Password" class="w-full p-4 border rounded-xl mb-3 outline-none">
            <input type="password" id="ghTokenInput" placeholder="GitHub Token" class="w-full p-4 border rounded-xl mb-6 bg-emerald-50">
            <button onclick="checkLogin()" class="w-full bg-[#1a73e8] text-white py-3 rounded-xl font-bold">Unlock</button>
            <p id="loginError" class="text-red-600 mt-4 hidden">Auth Failed!</p>
        </div>
    </div>

    <div id="mainContent" class="hidden max-w-[1600px] mx-auto">
        <header class="flex justify-between items-center mb-6 pb-4 border-b no-print">
            <span class="text-2xl font-bold text-[#1a73e8]">Team Hub Online</span>
            <div class="flex gap-2">
                <div class="relative dropdown admin-only">
                    <button class="bg-gray-100 px-4 py-2 rounded font-bold">SETUP</button>
                    <div class="dropdown-menu absolute left-0 mt-0 w-56 bg-white border rounded-xl shadow-xl hidden z-[2000]">
                        <button onclick="openSetupModal()" class="w-full text-left px-4 py-3 hover:bg-blue-50">Fields Setup</button>
                        <button onclick="openVisibilityModal()" class="w-full text-left px-4 py-3 hover:bg-orange-50">Visibility Setup</button>
                        <button onclick="openChartsSetupModal()" class="w-full text-left px-4 py-3 hover:bg-emerald-50">Charts Setup</button>
                        <button onclick="openUsersModal()" class="w-full text-left px-4 py-3 hover:bg-purple-50">Users Setup</button>
                    </div>
                </div>
                <button onclick="loadFromGitHub(true)" class="admin-only bg-blue-50 text-blue-600 px-4 py-2 rounded">Sync</button>
                <button onclick="openModal()" class="admin-only bg-[#1a73e8] text-white px-4 py-2 rounded font-bold">+ Member</button>
            </div>
        </header>

        <nav class="flex gap-4 mb-6 border-b no-print">
            <button onclick="switchTab('capacityTab', this)" class="tab-btn active px-4 py-2 font-bold">Capacity</button>
            <button onclick="switchTab('tableTab', this)" class="tab-btn px-4 py-2 font-bold">Database</button>
        </nav>

        <div id="capacityTab" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <section>
                    <h2 class="flex justify-between items-center mb-4"><span class="font-bold">Developers</span> <span id="devTotalLabel" class="text-xs"></span></h2>
                    <div id="devCapacityGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3"></div>
                </section>
                <section>
                    <h2 class="flex justify-between items-center mb-4"><span class="font-bold">Testers</span> <span id="testerTotalLabel" class="text-xs"></span></h2>
                    <div id="testerCapacityGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3"></div>
                </section>
            </div>
            <div id="chartsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8"></div>
        </div>

        <div id="tableTab" class="tab-content hidden">
            <div class="google-card overflow-x-auto">
                <table id="employeeTable" class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 border-b text-[11px] uppercase text-gray-500 font-bold">
                        <tr id="tableHeaderRow"></tr>
                    </thead>
                    <tbody id="employeeTableBody" class="text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="memberModal" class="fixed inset-0 z-[3000] bg-black/50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center bg-blue-600 text-white">
                <h3 id="modalTitle" class="text-xl font-bold">Add Member</h3>
                <button onclick="closeModal()"><i data-lucide="x"></i></button>
            </div>
            <div class="p-6 max-h-[70vh] overflow-y-auto">
                <div id="dynamicFieldsContainer"></div>
                <hr class="my-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">On Vacation?</label>
                        <select id="empVacation" onchange="document.getElementById('vacEndContainer').style.display = this.value==='true'?'block':'none'" class="w-full p-3 border rounded-xl outline-none">
                            <option value="false">No (Active)</option>
                            <option value="true">Yes (Vacation)</option>
                        </select>
                    </div>
                    <div id="vacEndContainer" style="display:none">
                        <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Until Date</label>
                        <input type="date" id="empVacationEnd" class="w-full p-3 border rounded-xl outline-none">
                    </div>
                </div>
            </div>
            <div class="p-6 border-t bg-gray-50 flex gap-4">
                <button onclick="closeModal()" class="flex-1 py-3 border rounded-xl font-bold text-gray-600 uppercase">Cancel</button>
                <button onclick="saveEmployee()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold uppercase shadow-lg shadow-blue-200">Save Member</button>
            </div>
        </div>
    </div>

    <div id="setupModal" class="fixed inset-0 z-[3000] bg-black/50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-2xl">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold">Fields Setup</h3>
                <button onclick="document.getElementById('setupModal').classList.add('hidden')"><i data-lucide="x"></i></button>
            </div>
            <div id="fieldsSetupContainer" class="p-6 space-y-4 max-h-[60vh] overflow-y-auto"></div>
            <div class="p-6 border-t flex gap-4">
                <button onclick="addNewField()" class="flex-1 py-3 bg-emerald-600 text-white rounded-xl font-bold uppercase">+ Add Field</button>
                <button onclick="saveFieldsConfig()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold uppercase">Save Config</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="logic.js"></script>
    <script>
        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            btn.classList.add('active');
            if (id === 'capacityTab') renderCharts();
        }
        window.onload = () => { lucide.createIcons(); };
    </script>
</body>
</html>
