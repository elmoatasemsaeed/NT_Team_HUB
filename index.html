<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Hub - GitHub Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style id="dynamicStyles">
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #202124; }
        .google-card { background: white; border: 1px solid #dadce0; border-radius: 8px; transition: all 0.2s; cursor: pointer; }
        .google-card:hover { box-shadow: 0 4px 12px rgba(60,64,67,.15); transform: translateY(-1px); }
        .vacation-row { background-color: #fce8e6 !important; border-left: 4px solid #d93025; }
        .sort-btn { cursor: pointer; display: inline-flex; align-items: center; gap: 4px; color: #5f6368; font-weight: bold; padding: 8px 0; }
        .tab-btn.active { color: #1a73e8; border-bottom: 3px solid #1a73e8; background-color: rgba(26, 115, 232, 0.05); }
        .admin-only { display: none !important; }
        body[data-user-role="admin"] .admin-only { display: inline-flex !important; }
        .dropdown:hover .dropdown-menu { display: block; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body class="p-4 md:p-6" dir="ltr">

    <div id="loginOverlay" class="fixed inset-0 z-[9999] bg-white flex items-center justify-center">
        <div class="relative text-center w-full max-sm:px-4 max-w-sm p-8 border rounded-2xl shadow-sm bg-white">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 text-white shadow-xl">
                <i data-lucide="shield-check" class="w-10 h-10"></i>
            </div>
            <h2 class="text-2xl mb-8 font-bold text-gray-800">Team Hub Access</h2>
            <input type="text" id="userInput" placeholder="Username" class="w-full p-4 border rounded-xl mb-3 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="passInput" placeholder="Password" onkeypress="if(event.key === 'Enter') checkLogin()" class="w-full p-4 border rounded-xl mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="checkLogin()" class="w-full bg-[#1a73e8] text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition-all text-lg">Unlock System</button>
            <p id="loginError" class="text-red-600 mt-4 text-sm hidden font-medium">Invalid Credentials!</p>
        </div>
    </div>

    <div id="mainContent" class="hidden max-w-[1600px] mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 pb-4 border-b gap-4 no-print">
            <div class="flex items-center gap-2">
                <span class="text-2xl font-bold text-[#1a73e8]">Team Hub</span>
                <span id="displayRole" class="px-3 py-1 bg-blue-50 text-blue-700 text-[10px] rounded-full border font-black uppercase tracking-widest"></span>
            </div>
            
            <div class="flex flex-wrap gap-2 items-center">
                <div class="relative dropdown admin-only">
                    <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded shadow-sm hover:bg-gray-200 transition-all font-bold flex items-center gap-2">
                        <i data-lucide="settings" class="w-4 h-4"></i> CONFIG
                    </button>
                    <div class="dropdown-menu absolute right-0 mt-0 w-48 bg-white border rounded-xl shadow-xl hidden z-[2000]">
                        <button onclick="openGitHubSetupModal()" class="w-full text-left px-4 py-3 hover:bg-emerald-50 flex items-center gap-2 text-sm border-b text-emerald-700 font-bold">
                            <i data-lucide="github" class="w-4 h-4"></i> GitHub Sync
                        </button>
                        <button onclick="openDesignModal()" class="w-full text-left px-4 py-3 hover:bg-amber-50 flex items-center gap-2 text-sm border-b text-amber-700 font-bold">
                            <i data-lucide="palette" class="w-4 h-4"></i> Design
                        </button>
                        <button onclick="openSetupModal()" class="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm border-b">
                            <i data-lucide="list" class="w-4 h-4"></i> Fields
                        </button>
                        <button onclick="openUsersModal()" class="w-full text-left px-4 py-3 hover:bg-blue-50 flex items-center gap-2 text-sm">
                            <i data-lucide="users" class="w-4 h-4"></i> Users
                        </button>
                    </div>
                </div>
                <button onclick="window.print()" class="px-4 py-2 border rounded hover:bg-gray-50 flex items-center gap-2"><i data-lucide="printer" class="w-4 h-4"></i> Print</button>
                <button onclick="openModal()" class="admin-only bg-[#1a73e8] text-white px-6 py-2 rounded shadow hover:bg-blue-700 font-bold">+ Member</button>
            </div>
        </header>

        <div class="flex border-b border-gray-200 mb-6 no-print tab-navigation">
            <button onclick="switchTab('capacityTab', this)" class="tab-btn active px-6 py-3 font-bold text-gray-500 border-b-2 border-transparent">Overview</button>
            <button onclick="switchTab('tableTab', this)" class="tab-btn px-6 py-3 font-bold text-gray-500 border-b-2 border-transparent">Full Table</button>
        </div>

        <div id="capacityTab" class="tab-content">
            <div id="capacityMainGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="p-4 border rounded-2xl bg-white shadow-sm">
                    <h3 class="text-blue-700 font-bold mb-3 border-b pb-2 flex justify-between">
                        <span>DEVELOPERS</span>
                        <span id="devTotalLabel" class="text-xs bg-blue-100 px-2 py-1 rounded">0</span>
                    </h3>
                    <div id="devCapacityGrid" class="grid grid-cols-2 lg:grid-cols-3 gap-2"></div>
                </div>
                <div class="p-4 border rounded-2xl bg-white shadow-sm">
                    <h3 class="text-green-700 font-bold mb-3 border-b pb-2 flex justify-between">
                        <span>TESTERS</span>
                        <span id="testerTotalLabel" class="text-xs bg-green-100 px-2 py-1 rounded">0</span>
                    </h3>
                    <div id="testerCapacityGrid" class="grid grid-cols-2 lg:grid-cols-3 gap-2"></div>
                </div>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="p-6 border rounded-2xl bg-white shadow-sm h-[350px]"><canvas id="devPieChart"></canvas></div>
                <div class="p-6 border rounded-2xl bg-white shadow-sm h-[350px]"><canvas id="testerPieChart"></canvas></div>
            </div>
        </div>

        <div id="tableTab" class="tab-content hidden">
            <div class="google-card overflow-x-auto">
                <table class="w-full text-left text-sm" id="employeeTable">
                    <thead class="bg-gray-50"><tr id="tableHeaderRow" class="border-b"></tr></thead>
                    <tbody id="employeeTableBody" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="githubSetupModal" class="fixed inset-0 z-[1200] bg-black/50 hidden flex items-center justify-center p-4">
        <div class="bg-white max-w-xl w-full p-8 rounded-2xl shadow-2xl">
            <h3 class="text-xl font-bold mb-6 flex items-center gap-2"><i data-lucide="github"></i> GitHub Database Config</h3>
            <div class="space-y-4 mb-6">
                <input type="text" id="gh_repoUrl" placeholder="Repo URL (e.g. user/repo)" class="w-full p-3 border rounded-xl">
                <input type="text" id="gh_branch" placeholder="Branch (default: main)" class="w-full p-3 border rounded-xl">
                <input type="text" id="gh_filePath" placeholder="File Path (default: data.json)" class="w-full p-3 border rounded-xl">
                <input type="password" id="gh_token" placeholder="GitHub Token (Classic)" class="w-full p-3 border rounded-xl">
            </div>
            <div class="flex gap-3">
                <button onclick="saveGitHubConfig()" class="flex-1 py-3 bg-emerald-600 text-white rounded-xl font-bold">Connect & Sync</button>
                <button onclick="closeGitHubSetupModal()" class="flex-1 py-3 bg-gray-100 rounded-xl">Cancel</button>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 z-[1000] bg-black/50 hidden flex items-center justify-center p-4">
        <div class="bg-white max-w-2xl w-full p-8 rounded-2xl shadow-2xl">
            <h3 class="text-2xl font-bold mb-8">Member Details</h3>
            <form id="employeeForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="editIndex">
                <div id="dynamicFieldsContainer" class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                <div class="md:col-span-2 bg-rose-50 p-4 rounded-xl flex items-center justify-between">
                    <label class="font-bold">On Vacation?</label>
                    <input type="checkbox" id="empIsVacation" class="w-6 h-6">
                    <input type="date" id="empVacationEnd" class="p-2 border rounded">
                </div>
                <div class="md:col-span-2 flex gap-4">
                    <button type="submit" class="flex-1 py-4 bg-blue-600 text-white rounded-xl font-bold">SAVE DATA</button>
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 bg-gray-100 rounded-xl">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

    <div id="detailsPopup" class="fixed inset-0 z-[2000] bg-black/50 hidden flex items-center justify-center p-4" onclick="closePopup()">
        <div class="bg-white max-w-3xl w-full p-8 rounded-2xl shadow-2xl" onclick="event.stopPropagation()">
            <h2 id="popupTitle" class="text-2xl font-black mb-6 text-blue-700"></h2>
            <div id="popupList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <button onclick="closePopup()" class="w-full mt-8 py-3 bg-gray-100 rounded-xl font-bold">CLOSE</button>
        </div>
    </div>

    <script>
        // Configuration & State
        const STORAGE_KEY = 'team_resource_db_v10';
        const SETUP_KEY = 'fields_setup_config';
        const USERS_KEY = 'team_hub_users';
        const DESIGN_KEY = 'team_hub_design_v1';

        let employees = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        let fieldsConfig = JSON.parse(localStorage.getItem(SETUP_KEY)) || [
            { id: 'name', label: 'Full Name', type: 'text', required: true, showInTable: true },
            { id: 'role', label: 'Role', type: 'select', options: ['Dev', 'Senior', 'Tester', 'Senior tester', 'Team Lead'], showInTable: true },
            { id: 'area', label: 'Area', type: 'select', options: ["Registration", "Internal lab", "Front and Financial", "Integration", "elBORG"], showInTable: true }
        ];
        let users = JSON.parse(localStorage.getItem(USERS_KEY)) || [{ username: 'admin', password: '123', role: 'admin' }];
        let designSettings = JSON.parse(localStorage.getItem(DESIGN_KEY)) || { cardHeight: 80, gridCols: 3 };

        let githubConfig = {
            repoUrl: '', 
            branch: 'main',
            filePath: 'data.json',
            token: '',
            fileSha: null
        };

        let currentUserRole = null;
        let devChart = null, testerChart = null;

        // --- GitHub Functions ---
        async function loadFromGitHub() {
            if (!githubConfig.token || !githubConfig.repoUrl) return false;
            try {
                const repoPath = githubConfig.repoUrl.replace('https://github.com/', '').replace(/\/$/, '');
                const apiUrl = `https://api.github.com/repos/${repoPath}/contents/${githubConfig.filePath}?ref=${githubConfig.branch}`;
                const response = await fetch(apiUrl, {
                    headers: { 'Authorization': `token ${githubConfig.token}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    githubConfig.fileSha = data.sha;
                    // Decoding with UTF-8 support for Arabic
                    const content = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    if (content.employees) employees = content.employees;
                    if (content.fields) fieldsConfig = content.fields;
                    if (content.users) users = content.users;
                    return true;
                }
            } catch (err) { console.error("GitHub Load Error", err); }
            return false;
        }

        async function syncToGitHub() {
            if (!githubConfig.token || !githubConfig.repoUrl) return;
            try {
                const repoPath = githubConfig.repoUrl.replace('https://github.com/', '').replace(/\/$/, '');
                const apiUrl = `https://api.github.com/repos/${repoPath}/contents/${githubConfig.filePath}`;
                
                // Get latest SHA before saving
                const check = await fetch(apiUrl + `?ref=${githubConfig.branch}`, {
                    headers: { 'Authorization': `token ${githubConfig.token}` }
                });
                if (check.ok) {
                    const checkData = await check.json();
                    githubConfig.fileSha = checkData.sha;
                }

                const fullData = { employees, fields: fieldsConfig, users, design: designSettings };
                const body = {
                    message: "Sync Data: " + new Date().toISOString(),
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(fullData, null, 2)))),
                    branch: githubConfig.branch,
                    sha: githubConfig.fileSha
                };

                const res = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${githubConfig.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if(res.ok) {
                    const resData = await res.json();
                    githubConfig.fileSha = resData.content.sha;
                }
            } catch (err) { console.error("GitHub Sync Error", err); }
        }

        // --- Core Functions ---
        async function checkLogin() {
            const u = document.getElementById('userInput').value.trim();
            const p = document.getElementById('passInput').value;
            const found = users.find(user => user.username === u && user.password === p);
            
            if (found) {
                currentUserRole = found.role;
                document.body.setAttribute('data-user-role', currentUserRole);
                
                // Priority: Load from GitHub on Login
                if (githubConfig.token && githubConfig.repoUrl) {
                    await loadFromGitHub();
                }

                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('displayRole').innerText = `${u} (${currentUserRole})`;
                renderAll();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        async function save(render = true) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(employees));
            await syncToGitHub(); // Direct save to GitHub
            if(render) renderAll();
        }

        function renderAll() {
            updateCapacity();
            renderTable();
            renderDynamicForm();
            lucide.createIcons();
        }

        function updateCapacity() {
            const getInArea = (area, roles, isVac) => employees.filter(e => 
                (Array.isArray(e.area) ? e.area.includes(area) : e.area === area) && 
                roles.includes(e.role) && (!!e.isVacation === !!isVac)
            );

            const areas = fieldsConfig.find(f => f.id === 'area').options;
            
            // Render Dev Grid
            document.getElementById('devCapacityGrid').innerHTML = areas.map(a => {
                const devs = getInArea(a, ['Dev', 'Senior'], false);
                const vac = getInArea(a, ['Dev', 'Senior'], true);
                return `<div class="google-card p-2 border-l-4 border-blue-500" onclick="showDetailsExtended('${a}', 'Dev,Senior', false)">
                    <div class="flex justify-between font-bold text-xs"><span>${a}</span><span class="text-blue-600">${devs.length}</span></div>
                    <div class="text-[10px] text-red-500">Vacation: ${vac.length}</div>
                </div>`;
            }).join('');

            // Render Tester Grid
            document.getElementById('testerCapacityGrid').innerHTML = areas.map(a => {
                const testers = getInArea(a, ['Tester', 'Senior tester'], false);
                const vac = getInArea(a, ['Tester', 'Senior tester'], true);
                return `<div class="google-card p-2 border-l-4 border-green-500" onclick="showDetailsExtended('${a}', 'Tester,Senior tester', false)">
                    <div class="flex justify-between font-bold text-xs"><span>${a}</span><span class="text-green-600">${testers.length}</span></div>
                    <div class="text-[10px] text-red-500">Vacation: ${vac.length}</div>
                </div>`;
            }).join('');

            document.getElementById('devTotalLabel').innerText = employees.filter(e => ['Dev', 'Senior'].includes(e.role) && !e.isVacation).length;
            document.getElementById('testerTotalLabel').innerText = employees.filter(e => ['Tester', 'Senior tester'].includes(e.role) && !e.isVacation).length;
        }

        function showDetailsExtended(area, rolesStr, isVac) {
            const roles = rolesStr.split(',');
            const members = employees.filter(e => 
                (Array.isArray(e.area) ? e.area.includes(area) : e.area === area) && 
                roles.includes(e.role) && (!!e.isVacation === !!isVac)
            );
            document.getElementById('popupTitle').innerText = `${area} - ${isVac ? 'Vacation' : 'Active'}`;
            document.getElementById('popupList').innerHTML = members.map(m => `
                <div class="p-3 border rounded-xl bg-gray-50">
                    <div class="font-bold">${m.name}</div>
                    <div class="text-xs text-blue-600 uppercase font-black">${m.role}</div>
                </div>
            `).join('');
            document.getElementById('detailsPopup').classList.remove('hidden');
        }

        function renderTable() {
            const visible = fieldsConfig.filter(f => f.showInTable);
            document.getElementById('tableHeaderRow').innerHTML = visible.map(f => `<th class="p-4">${f.label}</th>`).join('') + `<th class="p-4">Status</th><th class="p-4 admin-only">Actions</th>`;
            
            document.getElementById('employeeTableBody').innerHTML = employees.map((emp, idx) => {
                const cells = visible.map(f => `<td class="p-4">${emp[f.id] || ''}</td>`).join('');
                return `<tr class="${emp.isVacation ? 'vacation-row' : ''}">
                    ${cells}
                    <td class="p-4 font-bold ${emp.isVacation?'text-red-500':'text-green-600'}">${emp.isVacation?'Vacation':'Active'}</td>
                    <td class="p-4 admin-only flex gap-2">
                        <button onclick="editEmp(${idx})" class="text-blue-500"><i data-lucide="edit-2"></i></button>
                        <button onclick="deleteEmp(${idx})" class="text-red-500"><i data-lucide="trash"></i></button>
                    </td>
                </tr>`;
            }).join('');
            lucide.createIcons();
        }

        function renderDynamicForm() {
            document.getElementById('dynamicFieldsContainer').innerHTML = fieldsConfig.map(f => {
                let input = `<input type="text" id="field_${f.id}" class="w-full p-2 border rounded">`;
                if(f.type === 'select') {
                    input = `<select id="field_${f.id}" class="w-full p-2 border rounded"><option value="">Select...</option>${f.options.map(o => `<option value="${o}">${o}</option>`).join('')}</select>`;
                }
                return `<div><label class="block text-xs font-bold mb-1 uppercase">${f.label}</label>${input}</div>`;
            }).join('');
        }

        // --- Helper UI Functions ---
        function openGitHubSetupModal() { document.getElementById('githubSetupModal').classList.remove('hidden'); }
        function closeGitHubSetupModal() { document.getElementById('githubSetupModal').classList.add('hidden'); }
        
        async function saveGitHubConfig() {
            githubConfig.repoUrl = document.getElementById('gh_repoUrl').value.trim();
            githubConfig.token = document.getElementById('gh_token').value.trim();
            githubConfig.branch = document.getElementById('gh_branch').value.trim() || 'main';
            githubConfig.filePath = document.getElementById('gh_filePath').value.trim() || 'data.json';
            
            const ok = await loadFromGitHub();
            if(ok) { alert("Connected & Data Loaded!"); closeGitHubSetupModal(); renderAll(); }
            else { alert("Failed to connect. Check URL/Token."); }
        }

        document.getElementById('employeeForm').onsubmit = (e) => {
            e.preventDefault();
            const idx = document.getElementById('editIndex').value;
            const data = {
                isVacation: document.getElementById('empIsVacation').checked,
                vacationEnd: document.getElementById('empVacationEnd').value
            };
            fieldsConfig.forEach(f => data[f.id] = document.getElementById(`field_${f.id}`).value);
            
            if(idx !== "") employees[idx] = data;
            else employees.push(data);
            
            save(); closeModal();
        };

        function editEmp(i) {
            const e = employees[i];
            document.getElementById('editIndex').value = i;
            fieldsConfig.forEach(f => document.getElementById(`field_${f.id}`).value = e[f.id] || '');
            document.getElementById('empIsVacation').checked = e.isVacation;
            document.getElementById('empVacationEnd').value = e.vacationEnd || '';
            openModal();
        }

        function deleteEmp(i) { if(confirm("Delete?")) { employees.splice(i,1); save(); } }
        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('employeeForm').reset(); }
        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            btn.classList.add('active');
        }
        function closePopup() { document.getElementById('detailsPopup').classList.add('hidden'); }

        window.onload = () => { lucide.createIcons(); };
    </script>
</body>
</html>
